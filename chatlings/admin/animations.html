<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Manager - Chatlings Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../card-styles.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .dropbox-info {
            background: var(--card-background);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .dropbox-info h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .dropbox-path {
            background: var(--background-primary);
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            color: var(--accent-primary);
            margin: 15px 0;
        }

        .pending-files {
            display: grid;
            gap: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .animation-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .animation-card-header {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .animation-preview {
            width: 300px;
            height: 200px;
            background: var(--background-primary);
            border-radius: 8px;
            overflow: hidden;
        }

        .animation-preview video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .animation-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .animation-info h3 {
            color: var(--text-primary);
            margin: 0;
            font-size: 1.2rem;
        }

        .animation-meta {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .categorization-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group select,
        .form-group input {
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-primary);
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="page-header">
            <h1>üé¨ Animation Manager</h1>
            <p>Upload animation files to the dropbox folder and categorize them here</p>
        </div>

        <div class="dropbox-info">
            <h3>üìÅ Animation Dropbox</h3>
            <p>Upload .mp4, .webm, or .mov files to this folder:</p>
            <div class="dropbox-path">chatlings/animations/dropbox/</div>
            <p style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 10px;">
                Files will appear below automatically when detected
            </p>
        </div>

        <div id="pending-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading pending animations...</p>
            </div>
        </div>
    </div>

    <script>
        let creatures = [];
        let animationTypes = [];

        async function init() {
            try {
                // Load creatures and animation types
                await Promise.all([
                    loadCreatures(),
                    loadAnimationTypes(),
                    loadPendingFiles()
                ]);
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize: ' + error.message);
            }
        }

        async function loadCreatures() {
            const response = await fetch('/api/creatures');
            if (!response.ok) throw new Error('Failed to load creatures');
            creatures = await response.json();
            console.log(`Loaded ${creatures.length} creatures`);
        }

        async function loadAnimationTypes() {
            const response = await fetch('/api/animation-types');
            if (!response.ok) throw new Error('Failed to load animation types');
            animationTypes = await response.json();
            console.log(`Loaded ${animationTypes.length} animation types`);
        }

        async function loadPendingFiles() {
            const response = await fetch('/api/animations/pending');
            if (!response.ok) throw new Error('Failed to load pending files');
            const files = await response.json();

            console.log(`Found ${files.length} pending files`);
            renderPendingFiles(files);
        }

        function renderPendingFiles(files) {
            const container = document.getElementById('pending-container');

            if (files.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üé•</div>
                        <h3>No Pending Animations</h3>
                        <p>Upload animation files to the dropbox folder to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="pending-files">
                    ${files.map(file => renderAnimationCard(file)).join('')}
                </div>
            `;
        }

        function renderAnimationCard(file) {
            const videoPath = `/animations/dropbox/${file.fileName}`;

            return `
                <div class="animation-card" id="card-${encodeURIComponent(file.fileName)}">
                    <div class="animation-card-header">
                        <div class="animation-preview">
                            <video src="${videoPath}" controls preload="metadata"></video>
                        </div>
                        <div class="animation-info">
                            <h3>${file.fileName}</h3>
                            <div class="animation-meta">
                                <div class="meta-item">
                                    üìä <strong>${file.sizeMB} MB</strong>
                                </div>
                                <div class="meta-item">
                                    ‚è∞ Detected: ${new Date(file.detectedAt).toLocaleString()}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="categorization-form" id="form-${encodeURIComponent(file.fileName)}">
                        <div class="form-group">
                            <label for="creature-${encodeURIComponent(file.fileName)}">Creature</label>
                            <select id="creature-${encodeURIComponent(file.fileName)}" required>
                                <option value="">Select creature...</option>
                                ${creatures.map(c => `
                                    <option value="${c.id}">${c.creature_name} (${c.rarity_tier})</option>
                                `).join('')}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="type-${encodeURIComponent(file.fileName)}">Animation Type</label>
                            <select id="type-${encodeURIComponent(file.fileName)}" required>
                                <option value="">Select type...</option>
                                ${animationTypes.map(t => `
                                    <option value="${t.type_key}">${t.display_name}</option>
                                `).join('')}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="name-${encodeURIComponent(file.fileName)}">Display Name (optional)</label>
                            <input
                                type="text"
                                id="name-${encodeURIComponent(file.fileName)}"
                                placeholder="e.g., Happy Dance"
                            />
                        </div>

                        <div class="btn-group">
                            <button
                                class="btn btn-primary"
                                onclick="processFile('${escapeHtml(file.fileName)}')"
                            >
                                ‚úì Process
                            </button>
                            <button
                                class="btn btn-danger"
                                onclick="deleteFile('${escapeHtml(file.fileName)}')"
                            >
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>

                    <div id="status-${encodeURIComponent(file.fileName)}"></div>
                </div>
            `;
        }

        async function processFile(fileName) {
            const creatureSelect = document.getElementById(`creature-${encodeURIComponent(fileName)}`);
            const typeSelect = document.getElementById(`type-${encodeURIComponent(fileName)}`);
            const nameInput = document.getElementById(`name-${encodeURIComponent(fileName)}`);
            const statusDiv = document.getElementById(`status-${encodeURIComponent(fileName)}`);

            const creatureId = creatureSelect.value;
            const animationType = typeSelect.value;
            const displayName = nameInput.value || fileName;

            if (!creatureId || !animationType) {
                statusDiv.innerHTML = `
                    <div class="status-message status-error">
                        Please select both creature and animation type
                    </div>
                `;
                return;
            }

            statusDiv.innerHTML = `
                <div class="status-message">
                    Processing...
                </div>
            `;

            try {
                const response = await fetch('/api/animations/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileName,
                        creatureId,
                        animationType,
                        displayName
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status-message status-success">
                            ‚úÖ Animation processed successfully! ID: ${result.animationId}
                        </div>
                    `;

                    // Remove the card after 2 seconds
                    setTimeout(() => {
                        const card = document.getElementById(`card-${encodeURIComponent(fileName)}`);
                        if (card) {
                            card.style.transition = 'opacity 0.3s';
                            card.style.opacity = '0';
                            setTimeout(() => {
                                card.remove();
                                // Reload to check if there are more files
                                loadPendingFiles();
                            }, 300);
                        }
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Processing failed');
                }
            } catch (error) {
                console.error('Error processing file:', error);
                statusDiv.innerHTML = `
                    <div class="status-message status-error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }

        async function deleteFile(fileName) {
            if (!confirm(`Are you sure you want to delete "${fileName}"?`)) {
                return;
            }

            const statusDiv = document.getElementById(`status-${encodeURIComponent(fileName)}`);
            statusDiv.innerHTML = `
                <div class="status-message">
                    Deleting...
                </div>
            `;

            try {
                const response = await fetch('/api/animations/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fileName })
                });

                const result = await response.json();

                if (response.ok) {
                    const card = document.getElementById(`card-${encodeURIComponent(fileName)}`);
                    if (card) {
                        card.style.transition = 'opacity 0.3s';
                        card.style.opacity = '0';
                        setTimeout(() => {
                            card.remove();
                            loadPendingFiles();
                        }, 300);
                    }
                } else {
                    throw new Error(result.error || 'Delete failed');
                }
            } catch (error) {
                console.error('Error deleting file:', error);
                statusDiv.innerHTML = `
                    <div class="status-message status-error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh every 10 seconds to check for new files
        setInterval(() => {
            loadPendingFiles();
        }, 10000);

        // Initialize on page load
        init();
    </script>
</body>
</html>
