<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Generation Queue - Chatlings Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card.pending {
            background: #fff3cd;
            color: #856404;
        }

        .stat-card.processing {
            background: #cce5ff;
            color: #004085;
        }

        .stat-card.completed {
            background: #d4edda;
            color: #155724;
        }

        .stat-card.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f5f5f5;
        }

        tr.clickable {
            cursor: pointer;
        }

        tr.clickable:hover {
            background: #e8f0fe;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-badge.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.processing {
            background: #cce5ff;
            color: #004085;
        }

        .status-badge.completed {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 4px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 1200px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-title {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .modal-close {
            font-size: 32px;
            font-weight: bold;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .modal-close:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .modal-info {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .modal-info-row {
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .modal-info-label {
            font-weight: 600;
            color: #666;
        }

        .modal-prompt {
            margin-bottom: 20px;
            padding: 15px;
            background: #e8f0fe;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .image-slot {
            position: relative;
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background: #f5f5f5;
        }

        .image-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-number {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85em;
        }

        .image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 0.9em;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .timestamp {
            font-size: 0.85em;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .images-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .retry-button {
            margin-top: 8px;
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .retry-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .retry-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin/index.html" class="back-link">← Back to Admin</a>

        <h1>Avatar Generation Queue</h1>
        <p class="subtitle">Monitor avatar image generation requests</p>

        <div class="stats" id="stats">
            <div class="stat-card pending">
                <div class="stat-value" id="stat-pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card processing">
                <div class="stat-value" id="stat-processing">0</div>
                <div class="stat-label">Processing</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-value" id="stat-completed">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card failed">
                <div class="stat-value" id="stat-failed">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
            <label for="status-filter" style="font-weight: 600; color: #666;">Filter by Status:</label>
            <select id="status-filter" onchange="filterTable()" style="padding: 8px 15px; border-radius: 8px; border: 2px solid #e0e0e0; font-size: 1em; background: white; cursor: pointer;">
                <option value="pending,failed">Pending & Failed</option>
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="completed">Completed</option>
                <option value="failed">Failed</option>
            </select>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Loading queue...</div>
        </div>

        <div class="table-container" id="table-container" style="display: none;">
            <table id="queue-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Status</th>
                        <th>Progress</th>
                        <th>Created</th>
                        <th>Started</th>
                        <th>Completed</th>
                        <th>Error</th>
                    </tr>
                </thead>
                <tbody id="queue-tbody">
                </tbody>
            </table>
        </div>

        <div id="no-data" class="no-data" style="display: none;">
            No avatar generation requests found.
        </div>
    </div>

    <!-- Modal for viewing images -->
    <div id="images-modal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <div class="modal-title">Generated Avatar Images</div>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>

            <div class="modal-info" id="modal-info"></div>
            <div class="modal-prompt" id="modal-prompt"></div>

            <div class="images-grid" id="images-grid">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let queueData = [];

        async function loadQueue() {
            try {
                const response = await fetch('/api/admin/avatar-queue');
                if (!response.ok) throw new Error('Failed to load queue');

                const data = await response.json();
                queueData = data.queue;

                updateStats();
                renderTable();

                document.getElementById('loading').style.display = 'none';

                if (queueData.length === 0) {
                    document.getElementById('no-data').style.display = 'block';
                } else {
                    document.getElementById('table-container').style.display = 'block';
                }

            } catch (error) {
                console.error('Error loading queue:', error);
                document.getElementById('loading').innerHTML =
                    '<div style="color: #dc3545;">Failed to load queue. Please try again.</div>';
            }
        }

        function updateStats() {
            const stats = {
                pending: 0,
                processing: 0,
                completed: 0,
                failed: 0
            };

            queueData.forEach(item => {
                if (stats[item.status] !== undefined) {
                    stats[item.status]++;
                }
            });

            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-processing').textContent = stats.processing;
            document.getElementById('stat-completed').textContent = stats.completed;
            document.getElementById('stat-failed').textContent = stats.failed;
        }

        function renderTable() {
            const tbody = document.getElementById('queue-tbody');
            tbody.innerHTML = '';

            // Get selected filter
            const filterValue = document.getElementById('status-filter').value;
            const filterStatuses = filterValue === 'all' ? [] : filterValue.split(',');

            // Filter data
            const filteredData = filterStatuses.length === 0
                ? queueData
                : queueData.filter(item => filterStatuses.includes(item.status));

            filteredData.forEach(item => {
                const row = document.createElement('tr');

                // Make completed rows clickable
                if (item.status === 'completed') {
                    row.classList.add('clickable');
                    row.onclick = () => viewImages(item);
                }

                // User
                const userCell = document.createElement('td');
                userCell.innerHTML = `
                    <div><strong>${item.username || 'Unknown'}</strong></div>
                    <div style="font-size: 0.85em; color: #666;">${item.email || ''}</div>
                `;
                row.appendChild(userCell);

                // Status
                const statusCell = document.createElement('td');
                statusCell.innerHTML = `<span class="status-badge ${item.status}">${item.status}</span>`;
                row.appendChild(statusCell);

                // Progress
                const progressCell = document.createElement('td');
                if (item.status === 'processing') {
                    const percentage = (item.image_count / 9) * 100;
                    progressCell.innerHTML = `
                        <div>${item.image_count}/9 images</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                    `;
                } else if (item.status === 'completed') {
                    progressCell.innerHTML = '9/9 images';
                } else {
                    progressCell.innerHTML = '-';
                }
                row.appendChild(progressCell);

                // Created
                const createdCell = document.createElement('td');
                createdCell.innerHTML = `<span class="timestamp">${formatDate(item.created_at)}</span>`;
                row.appendChild(createdCell);

                // Started
                const startedCell = document.createElement('td');
                startedCell.innerHTML = item.started_at
                    ? `<span class="timestamp">${formatDate(item.started_at)}</span>`
                    : '-';
                row.appendChild(startedCell);

                // Completed
                const completedCell = document.createElement('td');
                completedCell.innerHTML = item.completed_at
                    ? `<span class="timestamp">${formatDate(item.completed_at)}</span>`
                    : '-';
                row.appendChild(completedCell);

                // Error
                const errorCell = document.createElement('td');
                if (item.error_message) {
                    errorCell.innerHTML = `
                        <div style="color: #dc3545; font-size: 0.85em;">${item.error_message}</div>
                        <button class="retry-button" onclick="retryQueueItem('${item.id}', event)">Retry</button>
                    `;
                } else {
                    errorCell.innerHTML = '-';
                }
                row.appendChild(errorCell);

                tbody.appendChild(row);
            });

            // Handle empty filtered results
            if (filteredData.length === 0) {
                const emptyRow = document.createElement('tr');
                const emptyCell = document.createElement('td');
                emptyCell.colSpan = 7;
                emptyCell.style.textAlign = 'center';
                emptyCell.style.padding = '30px';
                emptyCell.style.color = '#999';
                emptyCell.textContent = 'No items match the selected filter';
                emptyRow.appendChild(emptyCell);
                tbody.appendChild(emptyRow);
            }
        }

        function filterTable() {
            renderTable();
        }

        async function retryQueueItem(queueId, event) {
            event.stopPropagation(); // Prevent row click

            const button = event.target;
            const originalText = button.textContent;

            try {
                button.disabled = true;
                button.textContent = 'Retrying...';

                const response = await fetch(`/api/admin/avatar-queue/${queueId}/retry`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Retry failed:', response.status, errorData);
                    throw new Error(errorData.error || `HTTP ${response.status}: Failed to retry generation`);
                }

                // Reload the queue to show updated status
                await loadQueue();

                // Show success message briefly
                button.textContent = 'Queued!';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Error retrying generation:', error);
                alert('Failed to retry generation. Please try again.');
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        function viewImages(item) {
            // Update modal info
            const modalInfo = document.getElementById('modal-info');
            modalInfo.innerHTML = `
                <div class="modal-info-row">
                    <span class="modal-info-label">User:</span> ${item.username} (${item.email})
                </div>
                <div class="modal-info-row">
                    <span class="modal-info-label">User ID:</span> ${item.user_id}
                </div>
                <div class="modal-info-row">
                    <span class="modal-info-label">Completed:</span> ${formatDate(item.completed_at)}
                </div>
            `;

            // Update modal prompt
            const modalPrompt = document.getElementById('modal-prompt');
            modalPrompt.innerHTML = `<strong>Prompt:</strong><br>${item.prompt_text}`;

            // Load images
            const imagesGrid = document.getElementById('images-grid');
            imagesGrid.innerHTML = '';

            for (let i = 1; i <= 9; i++) {
                const slot = document.createElement('div');
                slot.className = 'image-slot';

                const imageUrl = `/user/${item.user_id}_${i}.png`;

                slot.innerHTML = `
                    <img src="${imageUrl}" alt="Avatar ${i}" onerror="this.parentElement.innerHTML='<div class=\\'image-placeholder\\'>Image not found</div>'">
                    <div class="image-number">${i}</div>
                `;

                imagesGrid.appendChild(slot);
            }

            // Show modal
            document.getElementById('images-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('images-modal').classList.remove('active');
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Close modal on overlay click
        document.getElementById('images-modal').addEventListener('click', (e) => {
            if (e.target.id === 'images-modal') {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Auto-refresh every 30 seconds
        setInterval(loadQueue, 30000);

        // Initial load
        loadQueue();
    </script>
</body>
</html>
