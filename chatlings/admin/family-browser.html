<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlings Family Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-logo {
            max-width: 60px;
            height: auto;
        }

        .header-text {
            flex: 1;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .tab-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-level {
            margin-bottom: 15px;
        }

        .tab-level-label {
            font-size: 12px;
            font-weight: bold;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .grid-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .creature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .creature-card {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .creature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .creature-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: #e0e0e0;
        }

        .creature-info {
            padding: 12px;
        }

        .creature-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .creature-rarity {
            font-size: 12px;
            color: #666;
            display: inline-block;
            padding: 2px 8px;
            background: #e0e0e0;
            border-radius: 12px;
        }

        .no-creatures {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-creatures-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .family-count {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Admin Hub</a>

        <div class="header">
            <img src="assets/logo.png" alt="Chatlings Logo" class="header-logo">
            <div class="header-text">
                <h1>Family Browser</h1>
                <p>Navigate through creature families by dimensions</p>
            </div>
        </div>

        <div class="tab-container" id="tabContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading dimensions...</p>
            </div>
        </div>

        <div class="grid-container">
            <div id="creatureGrid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading creatures...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dimensions = null;
        let selectedFilters = {
            body_type_id: null,
            activity_id: null,
            mood_id: null,
            color_scheme_id: null,
            quirk_id: null,
            size_id: null
        };

        async function loadDimensions() {
            try {
                const response = await fetch('/api/dimensions');
                dimensions = await response.json();
                renderTabs();
                loadCreatures();
            } catch (error) {
                console.error('Error loading dimensions:', error);
                document.getElementById('tabContainer').innerHTML = '<div class="no-creatures"><p>Error loading dimensions</p></div>';
            }
        }

        function renderTabs() {
            const container = document.getElementById('tabContainer');
            container.innerHTML = `
                <div class="tab-level">
                    <div class="tab-level-label">Body Type</div>
                    <div class="tabs" id="bodyTypeTabs"></div>
                </div>
                <div class="tab-level">
                    <div class="tab-level-label">Activity</div>
                    <div class="tabs" id="activityTabs"></div>
                </div>
                <div class="tab-level">
                    <div class="tab-level-label">Mood</div>
                    <div class="tabs" id="moodTabs"></div>
                </div>
                <div class="tab-level">
                    <div class="tab-level-label">Color Scheme</div>
                    <div class="tabs" id="colorSchemeTabs"></div>
                </div>
                <div class="tab-level">
                    <div class="tab-level-label">Quirk</div>
                    <div class="tabs" id="quirkTabs"></div>
                </div>
                <div class="tab-level">
                    <div class="tab-level-label">Size</div>
                    <div class="tabs" id="sizeTabs"></div>
                </div>
            `;

            renderTabLevel('bodyTypeTabs', dimensions.bodyTypes, 'body_type_id', 'id', 'body_type_name');
            renderTabLevel('activityTabs', dimensions.activities, 'activity_id', 'id', 'activity_name');
            renderTabLevel('moodTabs', dimensions.moods, 'mood_id', 'id', 'mood_name');
            renderTabLevel('colorSchemeTabs', dimensions.colorSchemes, 'color_scheme_id', 'id', 'scheme_name');
            renderTabLevel('quirkTabs', dimensions.quirks, 'quirk_id', 'id', 'quirk_name');
            renderTabLevel('sizeTabs', dimensions.sizes, 'size_id', 'id', 'size_name');
        }

        function renderTabLevel(containerId, items, filterKey, idField, nameField) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            // Add "All" tab
            const allTab = document.createElement('div');
            allTab.className = 'tab' + (selectedFilters[filterKey] === null ? ' active' : '');
            allTab.textContent = 'All';
            allTab.onclick = () => {
                selectedFilters[filterKey] = null;
                loadCreatures();
                renderTabs();
            };
            container.appendChild(allTab);

            // Add individual tabs
            items.forEach(item => {
                const tab = document.createElement('div');
                tab.className = 'tab' + (selectedFilters[filterKey] == item[idField] ? ' active' : '');
                tab.textContent = item[nameField];
                tab.onclick = () => {
                    selectedFilters[filterKey] = item[idField];
                    loadCreatures();
                    renderTabs();
                };
                container.appendChild(tab);
            });
        }

        async function loadCreatures() {
            const grid = document.getElementById('creatureGrid');
            grid.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Loading creatures...</p></div>';

            try {
                const params = new URLSearchParams();
                Object.keys(selectedFilters).forEach(key => {
                    if (selectedFilters[key] !== null) {
                        params.append(key, selectedFilters[key]);
                    }
                });

                const response = await fetch('/api/creatures-by-dimensions?' + params.toString());
                const data = await response.json();

                if (data.creatures.length === 0) {
                    grid.innerHTML = `
                        <div class="no-creatures">
                            <div class="no-creatures-icon">üîç</div>
                            <h3>No Creatures Found</h3>
                            <p>Try selecting different dimension filters above</p>
                        </div>
                    `;
                } else {
                    let html = '<div class="creature-grid">';
                    data.creatures.forEach(creature => {
                        const imagePath = creature.selected_image ? `/images/${creature.selected_image}` : '/assets/placeholder.png';
                        html += `
                            <div class="creature-card">
                                <img src="${imagePath}" alt="${creature.creature_name}" class="creature-image" onerror="this.src='/assets/placeholder.png'">
                                <div class="creature-info">
                                    <div class="creature-name">${creature.creature_name}</div>
                                    <span class="creature-rarity">${creature.rarity_tier}</span>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    html += `<div class="family-count">Showing ${data.creatures.length} creature${data.creatures.length !== 1 ? 's' : ''} from this family</div>`;
                    grid.innerHTML = html;
                }
            } catch (error) {
                console.error('Error loading creatures:', error);
                grid.innerHTML = '<div class="no-creatures"><p>Error loading creatures</p></div>';
            }
        }

        loadDimensions();
    </script>
</body>
</html>
