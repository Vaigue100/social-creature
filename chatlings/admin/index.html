<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlings Admin - Image Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .progress-text {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .creature-info {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .creature-info h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .info-group {
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 16px;
            color: #333;
            padding: 5px 0;
        }

        .rarity-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;
        }

        .rarity-Legendary { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .rarity-Epic { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: #333; }
        .rarity-Rare { background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%); color: #333; }
        .rarity-Uncommon { background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%); color: white; }
        .rarity-Common { background: #e0e0e0; color: #666; }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .image-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .done-message {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .done-message h2 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .keyboard-hint {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            border-left: 4px solid #667eea;
        }

        .keyboard-hint strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Chatlings Image Selection Console</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar">
                    <span id="progressText">Loading...</span>
                </div>
            </div>
            <div class="progress-text" id="progressDetails">Fetching data...</div>
        </div>

        <div id="mainContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading creature data...</p>
            </div>
        </div>
    </div>

    <script>
        let currentCreature = null;

        async function loadNextCreature() {
            showLoading();

            try {
                const response = await fetch('/api/next-creature');
                const data = await response.json();

                if (data.done) {
                    showDoneMessage();
                    return;
                }

                currentCreature = data;
                updateProgress(data.progress);
                displayCreature(data);

            } catch (error) {
                console.error('Error loading creature:', error);
                alert('Error loading creature data. Check console for details.');
            }
        }

        function showLoading() {
            document.getElementById('mainContent').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading next creature...</p>
                </div>
            `;
        }

        function showDoneMessage() {
            document.getElementById('mainContent').innerHTML = `
                <div class="done-message">
                    <h2>ðŸŽ‰ All Done!</h2>
                    <p>You've reviewed all creatures. Great work!</p>
                </div>
            `;
            document.getElementById('progressText').textContent = '100%';
            document.getElementById('progressBar').style.width = '100%';
        }

        function updateProgress(progress) {
            const percentage = Math.round((progress.completed / progress.total) * 100);
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = percentage + '%';
            document.getElementById('progressDetails').textContent =
                `${progress.completed.toLocaleString()} / ${progress.total.toLocaleString()} completed (${progress.remaining.toLocaleString()} remaining)`;
        }

        function displayCreature(data) {
            const { creature, images } = data;

            document.getElementById('mainContent').innerHTML = `
                <div class="main-content">
                    <div class="creature-info">
                        <h2>${creature.creature_name}</h2>

                        <div class="info-group">
                            <div class="info-label">Rarity</div>
                            <div class="rarity-badge rarity-${creature.rarity_tier}">${creature.rarity_tier}</div>
                        </div>

                        <div class="info-group">
                            <div class="info-label">Subspecies</div>
                            <div class="info-value">${creature.subspecies_name}</div>
                        </div>

                        <div class="info-group">
                            <div class="info-label">Coloring</div>
                            <div class="info-value">${creature.colouring_name}</div>
                        </div>

                        <div class="info-group">
                            <div class="info-label">Style</div>
                            <div class="info-value">${creature.style_name}</div>
                        </div>

                        <div class="info-group">
                            <div class="info-label">Mood</div>
                            <div class="info-value">${creature.mood_name}</div>
                        </div>

                        <div class="info-group">
                            <div class="info-label">Motion</div>
                            <div class="info-value">${creature.motion_name}</div>
                        </div>

                        <div class="info-group">
                            <div class="info-label">Element</div>
                            <div class="info-value">${creature.elemental_affinity}</div>
                        </div>

                        <div class="info-group">
                            <div class="info-label">Environment</div>
                            <div class="info-value">${creature.environment_name}</div>
                        </div>

                        <div class="keyboard-hint">
                            <strong>Keyboard shortcuts:</strong><br>
                            Press <strong>1, 2, 3, or 4</strong> to select image
                        </div>
                    </div>

                    <div class="image-grid">
                        ${images.map((img, index) => `
                            <div class="image-card" onclick="selectImage(${index})" data-image="${img}">
                                <div class="image-number">${index + 1}</div>
                                <img src="/artwork/${img}" alt="Option ${index + 1}">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        async function selectImage(index) {
            if (!currentCreature) return;

            const imageFilename = currentCreature.images[index];

            try {
                const response = await fetch('/api/select-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        creatureId: currentCreature.creature.id,
                        imageFilename: imageFilename
                    })
                });

                if (response.ok) {
                    // Auto-advance to next creature
                    loadNextCreature();
                } else {
                    alert('Error saving selection');
                }

            } catch (error) {
                console.error('Error selecting image:', error);
                alert('Error saving selection. Check console for details.');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '4') {
                const index = parseInt(e.key) - 1;
                if (currentCreature && currentCreature.images[index]) {
                    selectImage(index);
                }
            }
        });

        // Load first creature on page load
        loadNextCreature();
    </script>
</body>
</html>
