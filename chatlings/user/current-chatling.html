<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Current Chatling</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#667eea">

    <!-- Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chatlings">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">

    <script src="/user/config.js"></script>
  <script src="/user/components/auth-check.js"></script>
    <link rel="stylesheet" href="/user/components/creature-card-styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }

        .creature-card-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .creature-title {
            text-align: center;
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div style="max-width: 1200px; margin: 0 auto;">
        <a href="index.html" class="back-button">‚Üê Back to Hub</a>

        <div class="creature-card-container">
            <h1 class="creature-title" id="creature-name">Loading...</h1>
            <p class="subtitle">Your current chatling companion</p>

            <div class="creature-display">
                <div class="image-with-traits">
                    <div class="rarity-badge" id="rarity-badge" style="display: none;"></div>
                    <img id="creature-image" class="creature-image" src="" alt="Creature" style="display: none;">
                    <div class="traits-column" id="traits-container">
                        <div class="loading">Loading traits...</div>
                    </div>
                    <div class="loading" id="image-loading">Loading image...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/user/components/creature-card-script.js"></script>
    <script>
        async function loadCurrentChatling() {
            try {
                // Get current user
                const userResponse = await fetch('/api/user/me');
                if (!userResponse.ok) {
                    window.location.href = '/user/login.html';
                    return;
                }

                const user = await userResponse.json();

                if (!user.currentChatling || !user.currentChatling.creatureId) {
                    document.getElementById('creature-name').textContent = 'No Current Chatling';
                    document.getElementById('image-loading').textContent = 'You don\'t have a current chatling yet.';
                    return;
                }

                // Load creature details with traits
                const creatureResponse = await fetch(`/api/creature/${user.currentChatling.creatureId}/details`);
                if (!creatureResponse.ok) {
                    throw new Error('Failed to fetch creature details');
                }

                const data = await creatureResponse.json();

                // Update title
                document.getElementById('creature-name').textContent = data.creature_name;

                // Update rarity badge
                const rarityBadge = document.getElementById('rarity-badge');
                if (data.rarity_tier) {
                    rarityBadge.textContent = data.rarity_tier;
                    rarityBadge.className = 'rarity-badge rarity-' + data.rarity_tier.toLowerCase();
                    rarityBadge.style.display = 'block';
                }

                // Update image
                const img = document.getElementById('creature-image');
                const imgLoading = document.getElementById('image-loading');
                img.src = `${getImageUrl(data.selected_image)}`;
                img.style.display = 'block';
                imgLoading.style.display = 'none';

                // Render traits
                window.renderTraitsVertical(data.traits, data.primary_color);

            } catch (error) {
                console.error('Error loading current chatling:', error);
                document.getElementById('creature-name').textContent = 'Error Loading Chatling';
                document.getElementById('image-loading').textContent = 'Failed to load chatling details.';
            }
        }

        // Load on page load
        loadCurrentChatling();
    </script>
</body>
</html>
