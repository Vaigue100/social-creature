<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Team - Chatlings</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#667eea">

    <!-- Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chatlings">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">

    <script src="/user/config.js"></script>
  <script src="/user/components/auth-check.js"></script>
    <link rel="stylesheet" href="components/shared-header-styles.css">
    <script src="/user/config.js"></script>
  <script src="/user/components/auth-check.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/orgchart@3.8.0/dist/css/jquery.orgchart.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/orgchart@3.8.0/dist/js/jquery.orgchart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .team-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .team-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .team-header p {
            font-size: 1.1em;
        }

        /* Social Architect Section */
        .ceo-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .ceo-card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .ceo-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .ceo-info h2 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .ceo-info .role-title {
            font-size: 1.3em;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .ceo-info .email {
            color: #666;
            font-size: 1em;
        }

        /* Team Grid */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .team-member-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .team-member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .role-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
            display: inline-block;
        }

        .creature-slot {
            margin: 20px 0;
        }

        .creature-image-wrapper {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .creature-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .empty-slot {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            border: 3px dashed #ddd;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 3em;
        }

        .creature-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .creature-rarity {
            font-size: 0.9em;
            padding: 4px 12px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .rarity-common { background: #95a5a6; color: white; }
        .rarity-uncommon { background: #2ecc71; color: white; }
        .rarity-rare { background: #3498db; color: white; }
        .rarity-epic { background: #9b59b6; color: white; }
        .rarity-legendary { background: #f39c12; color: white; }

        /* Team Analysis */
        .team-analysis {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .team-analysis h2 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 25px;
            text-align: center;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .analysis-section {
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .analysis-section h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #333;
        }

        .stat-bar {
            margin-bottom: 15px;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .stat-progress {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        .synergy-indicator {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .synergy-excellent { background: #d4edda; color: #155724; }
        .synergy-good { background: #d1ecf1; color: #0c5460; }
        .synergy-average { background: #fff3cd; color: #856404; }
        .synergy-poor { background: #f8d7da; color: #721c24; }

        .insights-list {
            list-style: none;
            padding: 0;
        }

        .insights-list li {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: white;
        }
    </style>
</head>
<body>
    <script src="components/shared-header.js"></script>
    <div class="container">
        <script>initSharedHeader('team');</script>

        <div style="background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 40px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); margin-top: 20px;">
            <div id="back-button-container" style="display: none; margin-bottom: 20px; text-align: center;">
                <button id="back-to-creature-btn" style="padding: 10px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; font-weight: bold; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); transition: all 0.3s;">
                    ← Back to <span id="creature-name-display"></span>
                </button>
            </div>

            <p style="text-align: center; color: #666; margin-bottom: 30px; font-weight: bold;">Click nodes to expand/collapse. Double-click to assign or change roles.</p>

            <div id="loading" class="loading" style="color: #667eea;">Loading team...</div>

            <!-- OrgChart Container -->
            <div id="team-orgchart" style="background: white; min-height: 500px; display: none;"></div>
        </div><!-- Close content wrapper -->
    </div><!-- Close container -->

    <style>
        /* OrgChart Library Custom Styles */
        /* Remove grid background */
        #team-orgchart {
            background: white !important;
        }

        #team-orgchart .orgchart {
            background: white !important;
            background-image: none !important;
        }

        #team-orgchart .orgchart .node {
            cursor: pointer;
            transition: all 0.3s;
            width: 160px !important;
            min-height: 60px !important;
            padding: 0 !important;
            margin: 15px !important;
            font-size: 14px !important;
            background: white !important;
            border: none !important;
            color: white !important;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #team-orgchart .orgchart .node .title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            font-size: 13px !important;
            padding: 18px 8px !important;
            line-height: 1.3;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            width: 100% !important;
            box-sizing: border-box;
        }

        #team-orgchart .orgchart .node:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        #team-orgchart .orgchart .node.architect-node {
            cursor: default !important;
        }

        /* Style for nodes with creature images */
        #team-orgchart .orgchart .node .creature-img {
            width: 100% !important;
            max-width: 100% !important;
            height: auto;
            aspect-ratio: 1;
            object-fit: cover;
            display: block;
        }

        /* Style for empty status */
        #team-orgchart .orgchart .node .empty-status {
            padding: 15px 8px;
            color: #999;
            font-size: 12px;
            text-align: center;
            background: #f8f9fa;
            width: 100% !important;
            box-sizing: border-box;
        }

        #team-orgchart .orgchart .lines .downLine,
        #team-orgchart .orgchart .lines .leftLine,
        #team-orgchart .orgchart .lines .rightLine,
        #team-orgchart .orgchart .lines .topLine {
            border-color: #667eea;
        }

        /* Style for expand/collapse toggle buttons */
        #team-orgchart .orgchart .toggleBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border: 2px solid white !important;
            width: 28px !important;
            height: 28px !important;
            border-radius: 50% !important;
            cursor: pointer !important;
            transition: all 0.3s !important;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4) !important;
        }

        #team-orgchart .orgchart .toggleBtn:hover {
            transform: scale(1.15) !important;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6) !important;
        }

        #team-orgchart .orgchart .toggleBtn::before {
            color: white !important;
            font-weight: bold !important;
            font-size: 16px !important;
        }

        #back-to-creature-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
    </style>

    <script>
        let returnToCreature = null;
        let returnToCreatureName = null;

        // Check if we came from a creature view
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('creatureId')) {
            returnToCreature = urlParams.get('creatureId');
            returnToCreatureName = urlParams.get('creatureName');
        }

        async function loadTeam() {
            try {
                const response = await fetch('/api/user/team');
                if (!response.ok) {
                    throw new Error('Failed to fetch team');
                }

                const teamData = await response.json();

                // If we came from a creature view, show the back button
                if (returnToCreature && returnToCreatureName) {
                    document.getElementById('creature-name-display').textContent = decodeURIComponent(returnToCreatureName);
                    document.getElementById('back-button-container').style.display = 'block';

                    // Add click handler for back button
                    document.getElementById('back-to-creature-btn').onclick = function() {
                        window.location.href = `view-creature.html?id=${returnToCreature}`;
                    };
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('team-orgchart').style.display = 'block';

                await initializeOrgChart(teamData.team);

            } catch (error) {
                console.error('Error loading team:', error);
                document.getElementById('loading').textContent = 'Failed to load team. Please try again.';
            }
        }

        async function initializeOrgChart(team) {
            // Create a map of slot to creature data
            const slotCreatureMap = {};
            team.forEach(member => {
                if (member.creature) {
                    slotCreatureMap[member.slot] = member.creature;
                }
            });

            // Build org chart data structure with Architect at the top
            const orgData = {
                'name': 'Architect',
                'title': 'You',
                'className': 'architect-node',
                'slot': 0, // Special slot for the user
                'children': [
                    {
                        'name': 'Prime Chatling',
                        'title': slotCreatureMap[1] ? 'Assigned' : 'Empty',
                        'className': slotCreatureMap[1] ? 'assigned' : '',
                        'slot': 1,
                        'creature': slotCreatureMap[1]
                    },
                    {
                        'name': 'Viral Catalyst',
                        'title': slotCreatureMap[2] ? 'Assigned' : 'Empty',
                        'className': slotCreatureMap[2] ? 'assigned' : '',
                        'slot': 2,
                        'creature': slotCreatureMap[2]
                    },
                    {
                        'name': 'Community Builder',
                        'title': slotCreatureMap[3] ? 'Assigned' : 'Empty',
                        'className': slotCreatureMap[3] ? 'assigned' : '',
                        'slot': 3,
                        'creature': slotCreatureMap[3]
                    },
                    {
                        'name': 'Engagement Maven',
                        'title': slotCreatureMap[4] ? 'Assigned' : 'Empty',
                        'className': slotCreatureMap[4] ? 'assigned' : '',
                        'slot': 4,
                        'creature': slotCreatureMap[4]
                    },
                    {
                        'name': 'Ambassador',
                        'title': slotCreatureMap[5] ? 'Assigned ★' : 'Empty - Required ★',
                        'className': slotCreatureMap[5] ? 'assigned' : '',
                        'slot': 5,
                        'creature': slotCreatureMap[5]
                    }
                ]
            };

            // Initialize the org chart
            $('#team-orgchart').empty();
            $('#team-orgchart').orgchart({
                'data': orgData,
                'nodeTemplate': function(data) {
                    let html = `<div class="title">${data.name}</div>`;

                    if (data.creature) {
                        html += `<img src="${getImageUrl(data.creature.image)}" class="creature-img" alt="${data.creature.name}" />`;
                    } else if (data.slot !== 0) {
                        html += `<div class="empty-status">${data.title}</div>`;
                    }

                    return html;
                },
                'pan': true,
                'zoom': true,
                'nodeID': 'slot',
                'createNode': function($node, data) {
                    // Add tooltips to expand/collapse buttons
                    setTimeout(() => {
                        const $toggleBtn = $node.find('.toggleBtn');
                        if ($toggleBtn.length > 0) {
                            $toggleBtn.attr('title', 'Click to expand/collapse team members');
                        }
                    }, 100);

                    // Skip double-click handler for architect node
                    if (data.slot !== 0) {
                        // Double click to view/assign role
                        $node.on('dblclick', function(e) {
                            e.stopPropagation();
                            viewRoleSlot(data.slot);
                        });

                        // Add tooltip
                        $node.attr('title', 'Double-click to view or assign chatling');
                    }
                }
            });
        }

        function viewRoleSlot(slot) {
            // Open collections page with filter to allow assignment
            // If we came from a creature view, add return parameter
            if (returnToCreature) {
                window.location.href = `collections.html?assignToSlot=${slot}&returnTo=view-creature.html?id=${returnToCreature}`;
            } else {
                window.location.href = `collections.html?assignToSlot=${slot}`;
            }
        }

        // Load team on page load
        loadTeam();
    </script>
</body>
</html>
