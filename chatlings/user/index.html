<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatlings - Home</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#667eea">

    <!-- Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chatlings">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">

    <script src="/user/config.js"></script>
    <script src="/user/components/auth-check.js"></script>
    <link rel="stylesheet" href="components/simple-header-styles.css">
    <script src="components/simple-header.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Header styles provided by simple-header-styles.css */

        /* Main Content */
        .main-content {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Tile Grid */
        .tile-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* 4 rows of tiles */
        .tile-grid {
            grid-template-rows: repeat(4, 1fr);
        }

        .tile {
            aspect-ratio: 1;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .tile:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .tile-animation {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .tile-animation video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tile-name {
            display: none;
        }

        .tile.coming-soon {
            opacity: 0.7;
        }

        .tile.coming-soon::after {
            content: 'Coming Soon';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FFA500;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-logo h1 {
                font-size: 1.3em;
            }

            .header-logo img {
                width: 40px;
                height: 40px;
            }

            .home-button {
                font-size: 0.9em;
                padding: 8px 16px;
            }

            .tile-grid {
                gap: 15px;
            }

            .tile-animation {
                width: 80px;
                height: 80px;
            }

            .tile-name {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .tile-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header-logo h1 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Header injected by simple-header.js -->

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="tile-grid">
                <!-- Chat Room -->
                <div class="tile" onclick="navigateTo('/user/chatroom.html')">
                    <div class="tile-animation">
                        <video autoplay loop muted playsinline>
                            <source src="/animations/home/icon_chatroom.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="tile-name">Chat Room</div>
                </div>

                <!-- Collections -->
                <div class="tile" onclick="navigateTo('/user/collections.html')">
                    <div class="tile-animation">
                        <video autoplay loop muted playsinline>
                            <source src="/animations/home/icon_collections.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="tile-name">Collections</div>
                </div>

                <!-- Team -->
                <div class="tile" onclick="navigateTo('/user/team.html')">
                    <div class="tile-animation">
                        <video autoplay loop muted playsinline>
                            <source src="/animations/home/icon_team.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="tile-name">Team</div>
                </div>

                <!-- Achievements -->
                <div class="tile" onclick="navigateTo('/user/achievements.html')">
                    <div class="tile-animation">
                        <video autoplay loop muted playsinline>
                            <source src="/animations/home/icon_achievements.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="tile-name">Achievements</div>
                </div>

                <!-- Guide -->
                <div class="tile" onclick="navigateTo('/user/guide.html')">
                    <div class="tile-animation">
                        <video autoplay loop muted playsinline>
                            <source src="/animations/home/icon_guide.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="tile-name">Guide</div>
                </div>

                <!-- Integrations -->
                <div class="tile" onclick="navigateTo('/user/integrations.html')">
                    <div class="tile-animation">
                        <video autoplay loop muted playsinline>
                            <source src="/animations/home/icon_integrations.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="tile-name">Integrations</div>
                </div>

                <!-- Store -->
                <div class="tile" onclick="navigateTo('/user/store.html')">
                    <div class="tile-animation">
                        <video autoplay loop muted playsinline>
                            <source src="/animations/home/icon_store.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="tile-name">Store</div>
                </div>

                <!-- Games -->
                <div class="tile" onclick="navigateTo('/user/games.html')">
                    <div class="tile-animation">
                        <video autoplay loop muted playsinline>
                            <source src="/animations/home/icon_games.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="tile-name">Games</div>
                </div>

                <!-- Notifications -->
                <div class="tile" onclick="navigateTo('/user/notifications.html')">
                    <div class="tile-animation">
                        <video autoplay loop muted playsinline>
                            <source src="/animations/home/icon_notifications.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="tile-name">Notifications</div>
                </div>

                <!-- League Table -->
                <div class="tile" onclick="navigateTo('/user/league-table.html')">
                    <div class="tile-animation">
                        <video autoplay loop muted playsinline>
                            <source src="/animations/home/icon_league.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="tile-name">League Table</div>
                </div>

                <!-- Spare 1 (Under Construction) -->
                <div class="tile coming-soon" onclick="showComingSoon('This feature')">
                    <div class="tile-animation">
                        <video autoplay loop muted playsinline>
                            <source src="/animations/home/icon_spare1.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="tile-name">Mystery</div>
                </div>

                <!-- Spare 2 (Under Construction) -->
                <div class="tile coming-soon" onclick="showComingSoon('This feature')">
                    <div class="tile-animation">
                        <video autoplay loop muted playsinline>
                            <source src="/animations/home/icon_spare2.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="tile-name">Mystery</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        function showComingSoon(feature) {
            alert(`${feature} is under construction! Check back soon.`);
        }

        // Load user data and initialize header
        async function loadUserData() {
            try {
                const response = await fetch('/api/user/me');
                if (response.ok) {
                    const user = await response.json();
                    updateUserInfo(user);
                }

                // Check for notifications
                await checkNotificationIndicator();
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function updateUserInfo(user) {
            // Show header right section
            const headerRight = document.getElementById('header-right');
            if (headerRight) {
                headerRight.style.display = 'flex';
            }

            // Update user avatar
            const userAvatar = document.getElementById('user-avatar');
            if (userAvatar && user.username) {
                userAvatar.textContent = user.username.charAt(0).toUpperCase();
            }

            // Update user dropdown info
            const userName = document.getElementById('user-dropdown-name');
            const userEmail = document.getElementById('user-dropdown-email');
            const userJoined = document.getElementById('user-dropdown-joined');
            const userChatlings = document.getElementById('user-dropdown-chatlings');
            const userAchievements = document.getElementById('user-dropdown-achievements');

            if (userName) userName.textContent = user.username || 'User';
            if (userEmail) userEmail.textContent = user.email || '';
            if (userJoined && user.created_at) {
                userJoined.textContent = new Date(user.created_at).toLocaleDateString();
            }
            if (userChatlings) userChatlings.textContent = user.chatling_count || 0;
            if (userAchievements) userAchievements.textContent = user.achievement_count || 0;
        }

        async function checkNotificationIndicator() {
            try {
                const notifResponse = await fetch('/api/user/notifications?limit=1&_=' + Date.now());
                if (notifResponse.ok) {
                    const notifData = await notifResponse.json();
                    const hasNotifications = notifData.notifications && notifData.notifications.length > 0;
                    const unreadCount = notifData.unread_count || 0;
                    updateBellIndicator(hasNotifications, unreadCount);
                }
            } catch (error) {
                console.error('Error checking notifications:', error);
            }
        }

        function updateBellIndicator(hasNotifications, count) {
            const bellButton = document.querySelector('.bell-button');
            if (!bellButton) return;

            // Remove existing badge
            const existingBadge = bellButton.querySelector('.notification-badge');
            if (existingBadge) existingBadge.remove();

            // Add badge if there are unread notifications
            if (count > 0) {
                const badge = document.createElement('span');
                badge.className = 'notification-badge';
                badge.textContent = count > 99 ? '99+' : count;
                bellButton.appendChild(badge);

                // Add bell ring animation
                bellButton.classList.add('bell-ringing');
            } else {
                bellButton.classList.remove('bell-ringing');
            }
        }

        function toggleNotifications(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('notifications-dropdown');
            const userDropdown = document.getElementById('user-dropdown');

            // Close user dropdown if open
            if (userDropdown) userDropdown.classList.remove('show');

            if (dropdown) {
                dropdown.classList.toggle('show');
                if (dropdown.classList.contains('show')) {
                    loadRecentNotifications();
                }
            }
        }

        function toggleUserMenu(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('user-dropdown');
            const notifDropdown = document.getElementById('notifications-dropdown');

            // Close notifications dropdown if open
            if (notifDropdown) notifDropdown.classList.remove('show');

            if (dropdown) {
                dropdown.classList.toggle('show');
            }
        }

        async function loadRecentNotifications() {
            const notificationsList = document.getElementById('notifications-list');
            if (!notificationsList) return;

            try {
                const response = await fetch('/api/user/notifications?limit=5&_=' + Date.now());
                if (response.ok) {
                    const data = await response.json();
                    displayNotifications(data.notifications || []);
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                notificationsList.innerHTML = '<div class="dropdown-empty">Failed to load notifications</div>';
            }
        }

        function displayNotifications(notifications) {
            const notificationsList = document.getElementById('notifications-list');
            if (!notificationsList) return;

            if (notifications.length === 0) {
                notificationsList.innerHTML = '<div class="dropdown-empty">No new notifications</div>';
                return;
            }

            notificationsList.innerHTML = notifications.map(notif => `
                <div class="dropdown-item" style="padding: 15px 20px; border-bottom: 1px solid #f0f0f0; ${notif.read ? 'opacity: 0.6;' : ''}">
                    <div style="flex: 1;">
                        <div style="font-weight: ${notif.read ? 'normal' : 'bold'}; margin-bottom: 5px;">${notif.title || 'Notification'}</div>
                        <div style="font-size: 0.85em; color: #666;">${notif.message || ''}</div>
                        <div style="font-size: 0.75em; color: #999; margin-top: 5px;">${formatTimestamp(notif.created_at)}</div>
                    </div>
                </div>
            `).join('');
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/user/login.html';
            } catch (error) {
                console.error('Error logging out:', error);
                window.location.href = '/user/login.html';
            }
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            const notifDropdown = document.getElementById('notifications-dropdown');
            const userDropdown = document.getElementById('user-dropdown');

            if (notifDropdown) notifDropdown.classList.remove('show');
            if (userDropdown) userDropdown.classList.remove('show');
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
        });

        // Fallback if videos don't load - show placeholder
        document.querySelectorAll('.tile-animation video').forEach(video => {
            video.addEventListener('error', function() {
                // Create a placeholder div with gradient
                const placeholder = document.createElement('div');
                placeholder.style.width = '100%';
                placeholder.style.height = '100%';
                placeholder.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                placeholder.style.borderRadius = '50%';
                this.parentElement.replaceChild(placeholder, this);
            });
        });
    </script>
</body>
</html>
