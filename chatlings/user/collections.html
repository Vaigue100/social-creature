<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Chatlings - Collections</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#667eea">

    <!-- Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chatlings">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">

    <!-- Google Fonts - Fraktur -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/user/components/shared-header-styles.css?v=2">
    <link rel="stylesheet" href="/user/components/creature-card-styles.css?v=3">
    <script src="/user/config.js"></script>
    <script src="/user/components/auth-check.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 30px;
        }

        /* Sidebar - Body Type Filter */
        .sidebar {
            width: 160px;
            flex-shrink: 0;
        }

        .body-type-filters {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
        }

        .body-type-filters h3 {
            color: #667eea;
            font-size: 0.95em;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 600;
        }

        .body-type-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 6px;
            background: white;
            border: 2px solid transparent;
            border-radius: 6px;
            color: #333;
            font-weight: 500;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .body-type-button:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .body-type-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .body-type-count {
            font-weight: 700;
            font-size: 0.9em;
        }

        .body-type-button.active .body-type-count {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Rarity Sections */
        .rarity-section {
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .rarity-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.2s;
            user-select: none;
        }

        .rarity-header:hover {
            filter: brightness(0.95);
        }

        .rarity-header .count {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .rarity-header .toggle-icon {
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .rarity-header .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        /* Rarity Colors */
        .rarity-legendary {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
        }

        .rarity-ultra-rare {
            background: linear-gradient(135deg, #9D50BB 0%, #6E48AA 100%);
            color: #fff;
        }

        .rarity-rare {
            background: linear-gradient(135deg, #667eea 0%, #4F46E5 100%);
            color: #fff;
        }

        .rarity-uncommon {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: #fff;
        }

        .rarity-common {
            background: linear-gradient(135deg, #94A3B8 0%, #64748B 100%);
            color: #fff;
        }

        .rarity-content {
            background: white;
            padding: 20px;
            display: none;
        }

        .rarity-content.expanded {
            display: block;
        }

        /* Creature Grid */
        .creatures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .creature-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .creature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .creature-image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background: #e0e0e0;
            overflow: hidden;
            cursor: pointer;
        }

        .creature-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .creature-image.lazy-image {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .creature-image:not(.lazy-image) {
            opacity: 1;
        }

        .creature-info {
            padding: 12px;
        }

        .creature-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .creature-name-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .zoom-button {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 6px;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 0.85em;
            color: #667eea;
            transition: all 0.2s;
            font-weight: 500;
        }

        .zoom-button:hover {
            background: #667eea;
            color: white;
        }

        .creature-traits {
            display: flex;
            gap: 8px;
            font-size: 0.85em;
            color: #666;
        }

        .trait {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .trait-icon {
            font-size: 0.9em;
        }

        .trait-value {
            font-weight: 600;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* View Toggle Button */
        .view-toggle {
            display: flex;
            background: white;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: fit-content;
        }

        .view-toggle-btn {
            padding: 8px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            color: #666;
            transition: all 0.2s;
        }

        .view-toggle-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .view-toggle-btn:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
        }

        /* Carousel View */
        .carousel-view {
            display: none;
            flex: 1;
            overflow: hidden;
        }

        .carousel-view.active {
            display: flex;
            flex-direction: column;
        }

        .grid-view.active {
            display: block;
            flex: 1;
            overflow: auto;
        }

        .grid-view {
            display: none;
        }

        .carousel-container {
            position: relative;
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: visible;
            min-height: 600px;
        }

        .body-type-indicator {
            text-align: center;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .navigation-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .body-type-indicator h2 {
            color: #667eea;
            margin: 0;
            font-size: 1.5em;
            min-width: 250px;
        }

        .nav-arrow {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-weight: bold;
            padding: 0;
        }

        .nav-arrow:hover:not(:disabled) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.1);
        }

        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #ccc;
            color: #ccc;
        }

        .nav-arrow:active:not(:disabled) {
            transform: scale(0.95);
        }

        .carousel-main {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: visible;
            touch-action: pan-y pinch-zoom;
            padding: 40px 0;
            min-height: 600px;
        }

        .carousel-track {
            display: flex;
            align-items: stretch;
            gap: 20px;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            height: 100%;
        }

        .carousel-card {
            flex-shrink: 0;
            transition: all 0.3s;
            opacity: 0.3;
            transform: scale(0.7);
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        .carousel-card.center {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
            display: flex;
            align-items: stretch;
        }

        /* Frame wrapper styling for carousel */
        .carousel-card .creature-frame-wrapper {
            position: relative;
            width: fit-content;
            margin: 0 auto;
            background: transparent;
            padding: 45px;
        }

        /* When frame artwork exists, reduce padding significantly */
        .carousel-card .creature-frame-wrapper.has-frame {
            background: transparent;
            box-shadow: none;
            padding: 0;
        }

        /* Frame overlay - exactly match combined image and info size */
        .carousel-card .creature-frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 100;
        }

        /* Frame content sits below the frame overlay */
        .carousel-card .creature-frame-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: fit-content;
        }

        /* Override creature-card styles for side cards */
        .carousel-card:not(.center) .creature-frame-wrapper.has-frame {
            padding: 0;
        }

        .carousel-card:not(.center) .creature-image-container img {
            max-height: 250px;
        }

        /* Center card sizing */
        .carousel-card.center .creature-frame-wrapper.has-frame {
            padding: 0;
        }

        .carousel-card.center .creature-image-container img {
            max-height: 400px;
        }

        .carousel-card-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            margin-top: -5px;
        }

        .carousel-card-rarity {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.4em;
            color: white;
            white-space: nowrap;
            text-align: center;
            transition: transform 0.2s;
        }

        .carousel-card-rarity:hover {
            transform: scale(1.05);
        }

        .carousel-card-traits {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .carousel-trait {
            display: flex;
            align-items: center;
            gap: 7px;
            font-size: 1.65em;
            cursor: help;
        }

        .carousel-trait-icon {
            font-size: 1.3em;
        }

        .carousel-trait-value {
            font-weight: 700;
            color: #667eea;
            font-size: 1em;
        }

        /* 3-way flip card system - creature ‚Üî traits (horizontal) or creature ‚Üî lore (vertical) */
        .flip-card-inner {
            position: relative;
            width: 100%;
            min-height: 500px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flip-card-inner.flip-to-traits {
            transform: rotateY(180deg);
        }

        .flip-card-inner.flip-to-lore {
            transform: rotateX(180deg);
        }

        /* Front face - normal flow, not absolute */
        .flip-card-front {
            position: relative;
            width: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* Traits face - absolutely positioned overlay, flips horizontally */
        .flip-card-traits {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100%;
            max-height: 500px;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            overflow-y: auto;
            overflow-x: hidden;
            transform: rotateY(180deg);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0s 0.3s, visibility 0s 0.3s;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-content: flex-start;
        }

        /* Show traits when flipping to traits */
        .flip-card-inner.flip-to-traits .flip-card-traits {
            opacity: 1;
            visibility: visible;
            transition: opacity 0s 0.3s, visibility 0s 0.3s;
        }

        /* Lore face - absolutely positioned overlay, flips vertically */
        .flip-card-lore {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            overflow-y: auto;
            transform: rotateX(180deg);
            padding: 0;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0s 0.3s, visibility 0s 0.3s;
            background: rgba(0, 0, 0, 0.85);
        }

        /* Show lore when flipping to lore */
        .flip-card-inner.flip-to-lore .flip-card-lore {
            opacity: 1;
            visibility: visible;
            transition: opacity 0s 0.3s, visibility 0s 0.3s;
        }

        .lore-display {
            width: 100%;
            height: 100%;
            padding: 50px 60px 30px 60px;
            box-sizing: border-box;
            /* font-family is set dynamically per body type */
        }

        .lore-display h3 {
            color: #f4e4c1;
            margin-bottom: 20px;
            font-size: 2.2em;
            text-shadow: 0 2px 6px rgba(0,0,0,0.8);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .lore-display h4 {
            color: #d4c4a1;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 0 2px 6px rgba(0,0,0,0.8);
            font-weight: bold;
            font-style: italic;
        }

        .lore-display p {
            color: #ffffff;
            line-height: 1.4;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            text-indent: 2em;
        }

        /* Lore button - scroll icon only */
        .lore-button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 2em;
            z-index: 150;
            transition: all 0.2s;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .lore-button:hover {
            transform: translateX(-50%) scale(1.1);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        /* Lore modal */
        .lore-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .lore-modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .lore-modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.2s;
        }

        .lore-modal-close:hover {
            color: #333;
        }

        .lore-modal h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .lore-modal p {
            color: #333;
            line-height: 1.8;
            font-size: 1.1em;
        }

        /* Carousel lore section */
        .carousel-card .creature-lore-section {
            width: 100%;
            padding: 10px 30px 20px 30px;
            background: rgba(155, 89, 182, 0.1);
            border-radius: 0 0 15px 15px;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .carousel-card .creature-image-container {
            position: relative;
            width: fit-content;
            max-height: 500px;
            display: flex;
            flex-direction: column;
            z-index: 1;
            overflow: hidden;
        }

        .carousel-card .creature-image-container img {
            max-height: 500px;
        }

        /* Trait grid for flip side */
        /* Rizz & Glow special stats */
        .special-stats-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 14px;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .special-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            min-width: 70px;
        }

        .special-stat-icon {
            font-size: 1.5em;
        }

        .special-stat-label {
            font-size: 0.7em;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .special-stat-value {
            font-size: 1.3em;
            font-weight: 700;
            color: white;
        }

        .trait-grid {
            display: grid;
            grid-template-columns: repeat(4, 0.8fr);
            gap: 10px;
            padding: 12px 20px;
            background: rgba(155, 89, 182, 0.05);
            border-radius: 15px;
            box-sizing: border-box;
            flex: 1;
            align-content: start;
            justify-content: center;
        }

        .trait-grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 10px 4px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-height: 70px;
        }

        .trait-grid-icon {
            font-size: 1.3em;
        }

        .trait-grid-label {
            font-size: 0.7em;
            color: #666;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
        }

        .trait-grid-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
        }

        /* Trait total badge */
        .carousel-card-trait-total {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.4em;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            white-space: nowrap;
            transition: transform 0.2s;
        }

        .carousel-card-trait-total:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .carousel-card {
                width: 320px;
            }

            .carousel-card-info {
                padding: 20px;
            }

            .carousel-card-name {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <script src="/user/components/shared-header.js"></script>
    <div class="container">
        <script>initSharedHeader('collections');</script>
        <div class="content">
            <!-- Left Sidebar - Body Type Filter (Grid View Only) -->
            <div class="sidebar" id="sidebar">
                <div class="body-type-filters">
                    <h3>Body Types</h3>
                    <div id="bodyTypeFilters">
                        <!-- Filters will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- View Toggle -->
                <div class="view-toggle">
                    <button class="view-toggle-btn active" onclick="switchView('grid')">
                        Grid View
                    </button>
                    <button class="view-toggle-btn" onclick="switchView('carousel')">
                        Carousel View
                    </button>
                </div>

                <!-- Grid View -->
                <div id="gridView" class="grid-view active">
                    <div id="collectionsContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading your collection...</p>
                        </div>
                    </div>
                </div>

                <!-- Carousel View -->
                <div id="carouselView" class="carousel-view">
                    <div class="carousel-container">
                        <div class="body-type-indicator">
                            <div class="navigation-controls">
                                <button class="nav-arrow" id="navUpArrow" onclick="carouselPrevBodyType()" title="Previous body type">‚ñ≤</button>
                                <button class="nav-arrow" id="navLeftArrow" onclick="carouselPrev()" title="Previous creature">‚óÄ</button>
                                <h2 id="carouselBodyTypeName">Loading...</h2>
                                <button class="nav-arrow" id="navRightArrow" onclick="carouselNext()" title="Next creature">‚ñ∂</button>
                                <button class="nav-arrow" id="navDownArrow" onclick="carouselNextBodyType()" title="Next body type">‚ñº</button>
                            </div>
                        </div>

                        <div class="carousel-main" id="carouselMain">
                            <div class="carousel-track" id="carouselTrack">
                                <!-- Carousel cards will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lore Modal -->
    <div id="loreModal" class="lore-modal">
        <div class="lore-modal-content">
            <span class="lore-modal-close" onclick="closeLoreModal()">&times;</span>
            <h3 id="loreModalName">Creature Story</h3>
            <p id="loreModalText">Loading...</p>
        </div>
    </div>

    <script>
        let allCreatures = [];
        let bodyTypes = [];
        let selectedBodyType = null;

        const rarityOrder = ['Legendary', 'Ultra Rare', 'Rare', 'Uncommon', 'Common'];

        async function init() {
            try {
                await Promise.all([
                    loadBodyTypes(),
                    loadCollection()
                ]);
            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('collectionsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3>Error Loading Collection</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadBodyTypes() {
            const response = await fetch('/api/dimensions');
            const data = await response.json();
            bodyTypes = data.bodyTypes;

            // Don't render filters yet - wait for creatures to load
        }

        function renderBodyTypeFilters() {
            const container = document.getElementById('bodyTypeFilters');
            container.innerHTML = ''; // Clear existing buttons

            // Add "All" button
            const allButton = document.createElement('button');
            allButton.className = 'body-type-button active';
            allButton.innerHTML = `
                <span>All</span>
                <span class="body-type-count" id="count-all">0</span>
            `;
            allButton.onclick = () => filterByBodyType(null);
            container.appendChild(allButton);

            // Add body type buttons - only if user has at least one creature of that type
            bodyTypes.forEach(bodyType => {
                const count = allCreatures.filter(c => c.body_type_id === bodyType.id).length;

                // Only show body types with at least one creature
                if (count > 0) {
                    const button = document.createElement('button');
                    button.className = 'body-type-button';
                    button.innerHTML = `
                        <span>${bodyType.body_type_name}</span>
                        <span class="body-type-count" id="count-${bodyType.id}">${count}</span>
                    `;
                    button.onclick = () => filterByBodyType(bodyType.id);
                    container.appendChild(button);
                }
            });
        }

        function filterByBodyType(bodyTypeId) {
            selectedBodyType = bodyTypeId;

            // Update active button
            document.querySelectorAll('.body-type-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.body-type-button').classList.add('active');

            // Re-render with filter
            renderCollections();
        }

        let currentUserId = null;

        async function loadCollection() {
            const response = await fetch('/api/user/collection');
            const data = await response.json();
            allCreatures = data.creatures || [];
            currentUserId = data.userId; // Store user ID globally

            renderCollections();
            renderBodyTypeFilters(); // Render filters after creatures are loaded
            updateBodyTypeCounts();
        }

        function updateBodyTypeCounts() {
            // Count all
            document.getElementById('count-all').textContent = allCreatures.length;

            // Count by body type
            bodyTypes.forEach(bodyType => {
                const count = allCreatures.filter(c => c.body_type_id === bodyType.id).length;
                const countEl = document.getElementById(`count-${bodyType.id}`);
                if (countEl) {
                    countEl.textContent = count;
                }
            });
        }

        function renderCollections() {
            const container = document.getElementById('collectionsContainer');

            // Filter creatures by body type if selected
            let filteredCreatures = allCreatures;
            if (selectedBodyType) {
                filteredCreatures = allCreatures.filter(c => c.body_type_id === selectedBodyType);
            }

            if (filteredCreatures.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>No Chatlings Found</h3>
                        <p>You don't have any chatlings${selectedBodyType ? ' with this body type' : ''} yet.</p>
                        <p>Explore YouTube and like videos to collect more!</p>
                    </div>
                `;
                return;
            }

            // Group by rarity
            const byRarity = {};
            filteredCreatures.forEach(creature => {
                const rarity = creature.rarity_tier || 'Common';
                if (!byRarity[rarity]) {
                    byRarity[rarity] = [];
                }
                byRarity[rarity].push(creature);
            });

            // Render sections in rarity order
            let html = '';
            rarityOrder.forEach(rarity => {
                if (byRarity[rarity] && byRarity[rarity].length > 0) {
                    html += renderRaritySection(rarity, byRarity[rarity]);
                }
            });

            container.innerHTML = html;

            // All sections start collapsed - no need to expand any
        }

        function renderRaritySection(rarity, creatures) {
            const rarityClass = `rarity-${rarity.toLowerCase().replace(' ', '-')}`;
            const sectionId = `section-${rarity.replace(' ', '-')}`;

            return `
                <div class="rarity-section">
                    <div class="rarity-header ${rarityClass}" onclick="toggleSection('${sectionId}')">
                        <div>
                            <span>${rarity}</span>
                            <span class="count">(${creatures.length})</span>
                        </div>
                        <span class="toggle-icon collapsed" id="icon-${sectionId}">‚ñº</span>
                    </div>
                    <div class="rarity-content" id="${sectionId}">
                        <div class="creatures-grid">
                            ${creatures.map(creature => renderCreatureCard(creature)).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCreatureCard(creature) {
            const imagePath = creature.selected_image ? getImageUrl(creature.selected_image) : '/assets/placeholder.png';
            const cardId = `card-${creature.id}`;

            return `
                <div class="creature-card" data-creature-id="${creature.id}">
                    <div class="creature-image-wrapper" id="${cardId}" onclick="playAnimation('${creature.id}', '${cardId}')">
                        <video class="creature-image creature-video" style="display: none;" playsinline></video>
                        <img data-src="${imagePath}" alt="${creature.creature_name}" class="creature-image lazy-image" onerror="this.src='/assets/placeholder.png'">
                    </div>
                    <div class="creature-info">
                        <div class="creature-name-row">
                            <div class="creature-name">${creature.creature_name}</div>
                            <button class="zoom-button" onclick="viewCreature('${creature.id}')" title="View full details">üîç</button>
                        </div>
                        <div class="creature-traits">
                            <div class="trait">
                                <span class="trait-icon">üéØ</span>
                                <span class="trait-value">${creature.ability_score || 0}</span>
                            </div>
                            <div class="trait">
                                <span class="trait-icon">üí™</span>
                                <span class="trait-value">${creature.strength_score || 0}</span>
                            </div>
                            <div class="trait">
                                <span class="trait-icon">‚ù§Ô∏è</span>
                                <span class="trait-value">${creature.affection_score || 0}</span>
                            </div>
                            <div class="trait">
                                <span class="trait-icon">üé®</span>
                                <span class="trait-value">${creature.uniqueness_score || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId);
            const icon = document.getElementById(`icon-${sectionId}`);

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.classList.add('collapsed');
            } else {
                content.classList.add('expanded');
                icon.classList.remove('collapsed');

                // Lazy load images when section is expanded
                const lazyImages = content.querySelectorAll('img.lazy-image[data-src]');
                lazyImages.forEach(img => {
                    img.src = img.getAttribute('data-src');
                    img.removeAttribute('data-src');
                    img.classList.remove('lazy-image');
                });
            }
        }

        async function playAnimation(creatureId, cardId) {
            console.log('playAnimation called:', { creatureId, cardId });

            const wrapper = document.getElementById(cardId);
            if (!wrapper) {
                console.error('Wrapper not found for cardId:', cardId);
                return;
            }

            const video = wrapper.querySelector('video');
            const img = wrapper.querySelector('img');

            if (!video || !img) {
                console.error('Video or image not found in wrapper');
                return;
            }

            console.log('Elements found:', { video, img, videoSrc: video.src });

            // Check if video already has a source loaded
            if (!video.src || video.src === window.location.href) {
                console.log('Fetching animations for creature:', creatureId);
                try {
                    // Fetch available animations for this creature
                    const response = await fetch(`/api/creatures/${creatureId}/animations`);
                    console.log('Animation API response status:', response.status);

                    if (response.ok) {
                        const animationsGrouped = await response.json();
                        console.log('Animations received:', animationsGrouped);

                        // API returns grouped object like {pose: {...}, idle: {...}}
                        // Check if there's a 'pose' animation first, otherwise use first available type
                        let animationData = null;

                        if (animationsGrouped.pose && animationsGrouped.pose.animations && animationsGrouped.pose.animations.length > 0) {
                            animationData = animationsGrouped.pose.animations[0];
                            console.log('Using pose animation:', animationData);
                        } else {
                            // Find first available animation from any type
                            const types = Object.keys(animationsGrouped);
                            for (const type of types) {
                                if (animationsGrouped[type].animations && animationsGrouped[type].animations.length > 0) {
                                    animationData = animationsGrouped[type].animations[0];
                                    console.log(`Using ${type} animation:`, animationData);
                                    break;
                                }
                            }
                        }

                        if (animationData && animationData.file_name) {
                            const animationUrl = getAnimationUrl(animationData.file_name);
                            console.log('Setting animation URL:', animationUrl);
                            video.src = animationUrl;
                        } else {
                            console.log('No animations available for this creature');
                            return;
                        }
                    } else {
                        console.log('API call failed with status:', response.status);
                        return;
                    }
                } catch (error) {
                    console.error('Error fetching animations:', error);
                    return;
                }
            }

            // Play the animation
            console.log('Playing animation...');
            img.style.display = 'none';
            video.style.display = 'block';
            video.currentTime = 0;

            try {
                await video.play();
                console.log('Video playing successfully');
            } catch (error) {
                console.error('Error playing video:', error);
                // Revert to image if play fails
                video.style.display = 'none';
                img.style.display = 'block';
            }

            // Return to static image when video ends
            video.onended = () => {
                console.log('Video ended, returning to image');
                video.style.display = 'none';
                img.style.display = 'block';
            };
        }

        function viewCreature(creatureId) {
            window.location.href = `/user/view-creature.html?id=${creatureId}`;
        }

        // ========== CAROUSEL FUNCTIONALITY ==========

        let currentView = 'grid';
        let carouselBodyTypes = []; // Body types that have creatures
        let currentBodyTypeIndex = 0;
        let currentCreatureIndex = 0;
        let currentBodyTypeCreatures = [];

        // Swipe gesture detection
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        function switchView(view) {
            currentView = view;

            // Update toggle buttons
            document.querySelectorAll('.view-toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Toggle views
            const gridView = document.getElementById('gridView');
            const carouselView = document.getElementById('carouselView');
            const sidebar = document.getElementById('sidebar');

            if (view === 'grid') {
                gridView.classList.add('active');
                carouselView.classList.remove('active');
                sidebar.style.display = 'block';
            } else {
                gridView.classList.remove('active');
                carouselView.classList.add('active');
                sidebar.style.display = 'none';
                initCarousel();
                // Fix positioning after a short delay to ensure layout is complete
                setTimeout(() => {
                    updateCarouselPosition();
                }, 100);
            }
        }

        function initCarousel() {
            // Build list of body types that have creatures
            carouselBodyTypes = [];
            bodyTypes.forEach(bodyType => {
                const creatures = allCreatures.filter(c => c.body_type_id === bodyType.id);
                if (creatures.length > 0) {
                    carouselBodyTypes.push({
                        ...bodyType,
                        creatures: creatures
                    });
                }
            });

            if (carouselBodyTypes.length === 0) {
                document.getElementById('carouselTrack').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>No Chatlings Found</h3>
                        <p>You don't have any chatlings yet.</p>
                    </div>
                `;
                return;
            }

            currentBodyTypeIndex = 0;
            currentCreatureIndex = 0;
            renderCarousel();
            setupSwipeGestures();
        }

        async function renderCarousel() {
            if (carouselBodyTypes.length === 0) return;

            const bodyType = carouselBodyTypes[currentBodyTypeIndex];
            currentBodyTypeCreatures = bodyType.creatures;

            // Update header with name and count in brackets
            const count = currentBodyTypeCreatures.length;
            document.getElementById('carouselBodyTypeName').textContent = `${bodyType.body_type_name} (${count})`;

            // Render all creatures in track
            const track = document.getElementById('carouselTrack');

            // Render cards asynchronously
            const cardPromises = currentBodyTypeCreatures.map((creature, index) =>
                renderCarouselCard(creature, index)
            );
            const cards = await Promise.all(cardPromises);
            track.innerHTML = cards.join('');

            updateCarouselPosition();
            updateNavigationButtons();
        }

        async function renderCarouselCard(creature, index) {
            const imagePath = creature.selected_image ? getImageUrl(creature.selected_image) : '/assets/placeholder.png';
            const rarityClass = `rarity-${(creature.rarity_tier || 'Common').toLowerCase().replace(' ', '-')}`;
            const isCurrent = index === currentCreatureIndex;

            // Get frame artwork for body type
            const bodyType = bodyTypes.find(bt => bt.id === creature.body_type_id);
            const frameUrl = bodyType && bodyType.frame_filename
                ? getArtworkUrl(bodyType.frame_filename)
                : '';
            const frameWidth = bodyType?.frame_width_percent || 100;
            const frameHeight = bodyType?.frame_height_percent || 100;

            // Fetch real social traits from API
            let traits = [];
            let rizz = 0;
            let glow = 0;
            let traitTotal = 0;

            try {
                // Fetch traits
                const traitsResponse = await fetch(`/api/creature/${creature.id}/traits`);
                if (traitsResponse.ok) {
                    const traitsData = await traitsResponse.json();
                    traits = traitsData.traits || [];
                    traitTotal = traits.reduce((sum, t) => sum + (t.score || 0), 0);
                } else {
                    console.error('Traits API failed:', traitsResponse.status);
                }

                // Fetch rizz & glow stats for current user
                if (currentUserId) {
                    const statsResponse = await fetch(`/api/user/${currentUserId}/creature/${creature.id}/stats`);
                    if (statsResponse.ok) {
                        const statsData = await statsResponse.json();
                        rizz = statsData.rizz || 0;
                        glow = statsData.glow || 0;
                    }
                }
            } catch (error) {
                console.error('Error fetching trait data:', error);
            }

            // Generate trait grid items HTML
            const traitGridItems = traits.map(trait => `
                <div class="trait-grid-item">
                    <div class="trait-grid-icon">${trait.icon || '‚≠ê'}</div>
                    <div class="trait-grid-label">${trait.trait_name}</div>
                    <div class="trait-grid-value">${trait.score || 0}</div>
                </div>
            `).join('');

            return `
                <div class="carousel-card ${isCurrent ? 'center' : ''}" data-index="${index}">
                    <div class="creature-frame-wrapper ${frameUrl ? 'has-frame' : ''}">
                        ${frameUrl ? `<div class="creature-frame-overlay" style="background-image: url('${frameUrl}'); width: ${frameWidth}%; height: ${frameHeight}%; left: ${(100 - frameWidth) / 2}%; top: ${(100 - frameHeight) / 2}%;"></div>` : ''}
                        <div class="creature-frame-content">

                            <!-- Flip card inner - only wraps the image area -->
                            <div class="flip-card-inner" id="flip-inner-${creature.id}" onclick="flipCard('${creature.id}')">

                                <!-- Front Face: Creature Image -->
                                <div class="flip-card-face flip-card-front">
                                    <div class="creature-image-container" id="carousel-creature-${creature.id}">
                                        <video class="creature-carousel-video" style="display: none; max-height: 500px; width: auto;" playsinline></video>
                                        <img src="${imagePath}"
                                             alt="${creature.creature_name}"
                                             style="max-height: 500px; width: auto; display: block;"
                                             onerror="this.src='/assets/placeholder.png'">
                                    </div>
                                </div>

                                <!-- Traits Face: Rizz & Glow + 4x2 Grid -->
                                <div class="flip-card-face flip-card-traits">
                                    <!-- Rizz & Glow special stats at top -->
                                    <div class="special-stats-container">
                                        <div class="special-stat">
                                            <div class="special-stat-icon">üî•</div>
                                            <div class="special-stat-label">Rizz</div>
                                            <div class="special-stat-value">${rizz}</div>
                                        </div>
                                        <div class="special-stat">
                                            <div class="special-stat-icon">‚ú®</div>
                                            <div class="special-stat-label">Glow</div>
                                            <div class="special-stat-value">${glow}</div>
                                        </div>
                                    </div>

                                    <!-- Social traits grid (8 traits in 4x2) -->
                                    <div class="trait-grid">
                                        ${traitGridItems}
                                    </div>
                                </div>

                                <!-- Lore Face: Creature Lore -->
                                <div class="flip-card-face flip-card-lore">
                                    <div class="lore-display" style="font-family: ${bodyType.lore_font || 'Georgia, serif'}">
                                        <h3>${creature.creature_name}'s Story</h3>
                                        <p>${creature.vibe || 'A mysterious creature with an untold story...'}</p>

                                        <h4>Species: ${bodyType.body_type_name}</h4>
                                        <p>${bodyType.species_lore || `${bodyType.body_type_name} creatures are known for their unique characteristics and adaptations. Each one has evolved distinct traits that help them thrive in their environment.`}</p>
                                    </div>
                                </div>

                            </div>

                            <!-- Creature Info - Always visible, outside flip area -->
                            <div class="creature-lore-section">
                                <div class="carousel-card-header">
                                    <div class="carousel-card-rarity ${rarityClass}" onclick="event.stopPropagation(); showLore('${creature.id}')" style="cursor: pointer;">
                                        ${creature.creature_name}
                                    </div>
                                    <div class="carousel-card-trait-total" onclick="event.stopPropagation(); flipCard('${creature.id}')" style="cursor: pointer;">
                                        ‚≠ê ${traitTotal}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            `;
        }

        // Animation timer and tracking for carousel
        let carouselAnimationTimer = null;
        const creatureAnimations = {}; // Store animations per creature
        const animationCycleIndex = {}; // Track which animation to play next

        function updateCarouselPosition() {
            const track = document.getElementById('carouselTrack');
            const cards = track.querySelectorAll('.carousel-card');
            const carouselMain = document.getElementById('carouselMain');

            // Update center class
            cards.forEach((card, index) => {
                if (index === currentCreatureIndex) {
                    card.classList.add('center');
                } else {
                    card.classList.remove('center');
                }
            });

            // Calculate transform to center the current card
            if (cards.length > 0 && cards[currentCreatureIndex]) {
                const cardWidth = cards[currentCreatureIndex].offsetWidth;
                const gap = 20;
                const containerWidth = carouselMain.offsetWidth;

                // Center the current card in the viewport
                const offsetToCenter = (containerWidth / 2) - (cardWidth / 2);
                const currentCardOffset = currentCreatureIndex * (cardWidth + gap);
                const translateX = offsetToCenter - currentCardOffset;

                track.style.transform = `translateX(${translateX}px)`;

                // Start animation timer for the centered card
                startCarouselAnimationTimer();
            }

            // Update navigation button states
            updateNavigationButtons();
        }

        function startCarouselAnimationTimer() {
            // Clear any existing timer
            if (carouselAnimationTimer) {
                clearTimeout(carouselAnimationTimer);
            }

            // Get the current creature
            const creature = currentBodyTypeCreatures[currentCreatureIndex];
            if (!creature) return;

            // Start 3-second timer
            carouselAnimationTimer = setTimeout(() => {
                playCarouselAnimation(creature.id);
            }, 3000);
        }

        async function playCarouselAnimation(creatureId) {
            const container = document.getElementById(`carousel-creature-${creatureId}`);
            if (!container) return;

            const video = container.querySelector('video');
            const img = container.querySelector('img');

            if (!video || !img) return;

            // Fetch animations if not already cached
            if (!creatureAnimations[creatureId]) {
                try {
                    const response = await fetch(`/api/creatures/${creatureId}/animations`);

                    if (response.ok) {
                        const animationsGrouped = await response.json();

                        // Store pose animations
                        if (animationsGrouped.pose && animationsGrouped.pose.animations && animationsGrouped.pose.animations.length > 0) {
                            creatureAnimations[creatureId] = animationsGrouped.pose.animations;
                            animationCycleIndex[creatureId] = 0;
                        } else {
                            return; // No animations available
                        }
                    } else {
                        return;
                    }
                } catch (error) {
                    console.error('Error fetching carousel animations:', error);
                    return;
                }
            }

            // Get the current animation in the cycle
            const animations = creatureAnimations[creatureId];
            if (!animations || animations.length === 0) return;

            const currentIndex = animationCycleIndex[creatureId] || 0;
            const animationData = animations[currentIndex];

            if (!animationData || !animationData.file_name) return;

            const animationUrl = getAnimationUrl(animationData.file_name);

            // Only set source if it's different (prevents unnecessary loading)
            if (video.src !== animationUrl) {
                video.src = animationUrl;

                // Wait for video to be ready before switching
                await new Promise((resolve) => {
                    video.onloadeddata = resolve;
                    // Timeout fallback in case video doesn't load
                    setTimeout(resolve, 1000);
                });
            }

            // Move to next animation in cycle
            animationCycleIndex[creatureId] = (currentIndex + 1) % animations.length;

            // Reset to beginning and switch to video
            video.currentTime = 0;
            img.style.display = 'none';
            video.style.display = 'block';

            try {
                await video.play();
            } catch (error) {
                // Revert to image if play fails
                video.style.display = 'none';
                img.style.display = 'block';
                return;
            }

            // Return to static image when video ends, then restart timer
            video.onended = () => {
                video.style.display = 'none';
                img.style.display = 'block';

                // Restart the timer for next animation
                startCarouselAnimationTimer();
            };
        }

        function updateNavigationButtons() {
            const navLeftArrow = document.getElementById('navLeftArrow');
            const navRightArrow = document.getElementById('navRightArrow');
            const navUpArrow = document.getElementById('navUpArrow');
            const navDownArrow = document.getElementById('navDownArrow');

            // Update creature navigation arrows
            if (navLeftArrow) navLeftArrow.disabled = currentCreatureIndex === 0;
            if (navRightArrow) navRightArrow.disabled = currentCreatureIndex >= currentBodyTypeCreatures.length - 1;

            // Update body type navigation arrows
            if (navUpArrow) navUpArrow.disabled = currentBodyTypeIndex === 0;
            if (navDownArrow) navDownArrow.disabled = currentBodyTypeIndex >= carouselBodyTypes.length - 1;
        }

        function carouselNext() {
            if (currentCreatureIndex < currentBodyTypeCreatures.length - 1) {
                currentCreatureIndex++;
                updateCarouselPosition();
            }
        }

        function carouselPrev() {
            if (currentCreatureIndex > 0) {
                currentCreatureIndex--;
                updateCarouselPosition();
            }
        }

        function carouselNextBodyType() {
            if (currentBodyTypeIndex < carouselBodyTypes.length - 1) {
                currentBodyTypeIndex++;
                currentCreatureIndex = 0;
                renderCarousel();
            }
        }

        function carouselPrevBodyType() {
            if (currentBodyTypeIndex > 0) {
                currentBodyTypeIndex--;
                currentCreatureIndex = 0;
                renderCarousel();
            }
        }

        // Track flip state for each card (0=creature, 1=traits)
        const cardFlipStates = {};

        function flipCard(creatureId) {
            const flipInner = document.getElementById(`flip-inner-${creatureId}`);
            if (!flipInner) return;

            // Initialize state if needed (0=creature, 1=traits, 2=lore)
            if (!cardFlipStates[creatureId]) {
                cardFlipStates[creatureId] = 0;
            }

            // Toggle between creature and traits
            if (cardFlipStates[creatureId] === 0) {
                // Go to traits
                cardFlipStates[creatureId] = 1;
                flipInner.classList.remove('flip-to-lore');
                flipInner.classList.add('flip-to-traits');
            } else {
                // Go back to creature
                cardFlipStates[creatureId] = 0;
                flipInner.classList.remove('flip-to-traits');
                flipInner.classList.remove('flip-to-lore');
            }
        }

        // Flip to lore
        function showLore(creatureId) {
            const flipInner = document.getElementById(`flip-inner-${creatureId}`);
            if (!flipInner) return;

            // Initialize state if needed
            if (!cardFlipStates[creatureId]) {
                cardFlipStates[creatureId] = 0;
            }

            // Toggle between creature and lore
            if (cardFlipStates[creatureId] === 0) {
                // Go to lore
                cardFlipStates[creatureId] = 2;
                flipInner.classList.remove('flip-to-traits');
                flipInner.classList.add('flip-to-lore');
            } else {
                // Go back to creature
                cardFlipStates[creatureId] = 0;
                flipInner.classList.remove('flip-to-traits');
                flipInner.classList.remove('flip-to-lore');
            }
        }

        function setupSwipeGestures() {
            const carouselMain = document.getElementById('carouselMain');

            carouselMain.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });

            carouselMain.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, { passive: true });
        }

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 50;

            // Determine if swipe was more horizontal or vertical
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe (creature navigation)
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        // Swipe right = previous creature
                        carouselPrev();
                    } else {
                        // Swipe left = next creature
                        carouselNext();
                    }
                }
            } else {
                // Vertical swipe (body type navigation)
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0) {
                        // Swipe down = previous body type
                        carouselPrevBodyType();
                    } else {
                        // Swipe up = next body type
                        carouselNextBodyType();
                    }
                }
            }
        }

        // Keyboard navigation for carousel
        document.addEventListener('keydown', (e) => {
            if (currentView !== 'carousel') return;

            switch(e.key) {
                case 'ArrowLeft':
                    carouselPrev();
                    break;
                case 'ArrowRight':
                    carouselNext();
                    break;
                case 'ArrowUp':
                    carouselPrevBodyType();
                    break;
                case 'ArrowDown':
                    carouselNextBodyType();
                    break;
            }
        });

        // Fix carousel positioning on window resize
        window.addEventListener('resize', () => {
            if (currentView === 'carousel') {
                updateCarouselPosition();
            }
        });

        // Fix carousel positioning when returning from viewing a creature
        window.addEventListener('focus', () => {
            if (currentView === 'carousel') {
                setTimeout(() => {
                    updateCarouselPosition();
                }, 100);
            }
        });

        init();
    </script>
