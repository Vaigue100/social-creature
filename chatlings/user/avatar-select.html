<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Avatar - Chatlings</title>
    <script src="/user/config.js"></script>
    <script src="/user/components/auth-check.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .avatar-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .avatar-grid {
                grid-template-columns: 1fr;
            }
        }

        .avatar-option {
            position: relative;
            aspect-ratio: 1;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-option:hover {
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .avatar-option.selected {
            border-color: #667eea;
            border-width: 4px;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .avatar-option.loading {
            cursor: wait;
        }

        .avatar-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .avatar-placeholder-icon {
            font-size: 3em;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        .avatar-placeholder-text {
            font-size: 0.9em;
        }

        .avatar-option-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            z-index: 10;
        }

        .avatar-option.selected .avatar-option-number {
            background: #667eea;
        }

        .selected-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(102, 126, 234, 0.95);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 5;
        }

        .avatar-option.selected .selected-indicator {
            opacity: 1;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-regenerate {
            background: #f0f0f0;
            color: #666;
        }

        .btn-regenerate:hover {
            background: #e0e0e0;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-confirm:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 4px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Avatar</h1>
        <p class="subtitle">Select your favorite from the 9 generated options</p>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Loading your avatars...</div>
        </div>

        <div id="avatar-grid" class="avatar-grid" style="display: none;"></div>

        <div class="buttons" id="buttons" style="display: none;">
            <button class="btn-regenerate" onclick="regenerate()">
                üîÑ Regenerate New Avatars
            </button>
            <button class="btn-confirm" id="confirm-button" onclick="confirmSelection()" disabled>
                ‚úì Confirm Selection
            </button>
        </div>
    </div>

    <script>
        let selectedNumber = null;
        let userId = null;

        async function loadCandidates() {
            try {
                // Get user ID first
                const userResponse = await fetch('/api/user/me');
                if (!userResponse.ok) throw new Error('Failed to get user info');
                const user = await userResponse.json();
                userId = user.id;

                // Hide loading, show grid
                document.getElementById('loading').style.display = 'none';
                document.getElementById('avatar-grid').style.display = 'grid';
                document.getElementById('buttons').style.display = 'flex';

                // Render grid with all 9 slots
                const grid = document.getElementById('avatar-grid');
                let gridHTML = '';

                for (let i = 1; i <= 9; i++) {
                    gridHTML += `
                        <div class="avatar-option loading" id="avatar-${i}" data-number="${i}">
                            <div class="avatar-option-number">${i}</div>
                            <div class="avatar-placeholder">
                                <div class="avatar-placeholder-icon">‚è≥</div>
                                <div class="avatar-placeholder-text">Loading...</div>
                            </div>
                            <div class="selected-indicator">‚úì Selected</div>
                        </div>
                    `;
                }

                grid.innerHTML = gridHTML;

                // Try to load each image
                for (let i = 1; i <= 9; i++) {
                    loadImage(i);
                }

            } catch (error) {
                console.error('Error loading candidates:', error);
                document.getElementById('loading').innerHTML =
                    '<div class="error-message">Failed to load avatars. Please try again.</div>';
            }
        }

        async function loadImage(number) {
            const slotEl = document.getElementById(`avatar-${number}`);
            const imageUrl = `/user/${userId}_${number}.png`;

            // Create image element to test if it loads
            const img = new Image();

            img.onload = function() {
                // Image loaded successfully
                slotEl.classList.remove('loading');
                slotEl.innerHTML = `
                    <div class="avatar-option-number">${number}</div>
                    <img src="${imageUrl}" alt="Avatar option ${number}">
                    <div class="selected-indicator">‚úì Selected</div>
                `;
                slotEl.onclick = () => selectAvatar(number);
            };

            img.onerror = function() {
                // Image not found or failed to load
                slotEl.classList.remove('loading');
                slotEl.innerHTML = `
                    <div class="avatar-option-number">${number}</div>
                    <div class="avatar-placeholder">
                        <div class="avatar-placeholder-icon">‚ùå</div>
                        <div class="avatar-placeholder-text">No image generated</div>
                    </div>
                    <div class="selected-indicator">‚úì Selected</div>
                `;
                // Don't allow selection of empty slots
                slotEl.style.cursor = 'not-allowed';
                slotEl.style.opacity = '0.5';
            };

            img.src = imageUrl;
        }

        function selectAvatar(number) {
            const slot = document.getElementById(`avatar-${number}`);

            // Don't allow selection if no image
            if (slot.querySelector('.avatar-placeholder')) {
                return;
            }

            selectedNumber = number;

            // Update UI - highlight selected
            document.querySelectorAll('.avatar-option').forEach(el => {
                el.classList.remove('selected');
            });
            slot.classList.add('selected');

            // Enable confirm button
            document.getElementById('confirm-button').disabled = false;
        }

        async function confirmSelection() {
            if (!selectedNumber) return;

            const btn = document.getElementById('confirm-button');
            btn.disabled = true;
            btn.textContent = 'Saving...';

            try {
                const response = await fetch('/api/user/avatar/select', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ selectedNumber })
                });

                if (response.ok) {
                    btn.textContent = '‚úì Saved!';
                    setTimeout(() => {
                        window.location.href = '/user/index.html';
                    }, 500);
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                    btn.disabled = false;
                    btn.textContent = '‚úì Confirm Selection';
                }
            } catch (error) {
                console.error('Error confirming selection:', error);
                alert('Failed to save selection. Please try again.');
                btn.disabled = false;
                btn.textContent = '‚úì Confirm Selection';
            }
        }

        function regenerate() {
            if (confirm('This will generate 9 new avatar options. Your current options will be lost. Continue?')) {
                window.location.href = '/user/avatar-create.html';
            }
        }

        // Initialize
        loadCandidates();
    </script>
</body>
</html>
