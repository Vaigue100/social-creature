<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chatroom - Chatlings</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#667eea">

    <!-- Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chatlings">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">

    <script src="/user/config.js"></script>
    <script src="/user/components/auth-check.js"></script>

    <!-- Attitude Settings Component -->
    <link rel="stylesheet" href="/user/components/attitude-settings.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
        }

        .header .schedule-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .header .schedule-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .chatroom-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .video-section {
            background: #000;
            position: relative;
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            color: white;
        }

        .video-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .video-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .chatroom-info {
            padding: 30px;
        }

        .status-banner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
        }

        .status-banner.closed {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .status-banner h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .status-banner .countdown {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 10px;
        }

        .hint-section {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .hint-section h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .hint-text {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .optimal-ranges-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .range-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .range-card .label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .range-card .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .participate-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-bottom: 25px;
        }

        .participate-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .participate-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-header h2 {
            font-size: 1.5em;
        }

        .glow-earned {
            font-size: 3em;
            font-weight: bold;
        }

        .breakdown {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 1.1em;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .empty-state p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 25px;
            line-height: 1.6;
        }

        .empty-state a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        .empty-state a:hover {
            text-decoration: underline;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            color: #667eea;
            font-weight: bold;
        }

        .back-button:hover {
            transform: scale(1.1);
            background: white;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .optimal-ranges-grid {
                grid-template-columns: 1fr;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'" title="Back to Hub">‚Üê</button>

    <div class="container">
        <div class="header">
            <h1>üé• YouTube Chatroom</h1>
            <a href="chatroom-schedule.html" class="schedule-link">üìÖ View Schedule</a>
        </div>

        <div id="chatroom-content"></div>
    </div>

    <!-- Attitude Settings Modal Component -->
    <div id="attitude-settings-container"></div>

    <script>
        let activeChatroom = null;
        let participationResult = null;

        async function loadActiveChatroom() {
            try {
                const response = await fetch('/api/chatroom/schedules/active');
                if (!response.ok) {
                    throw new Error('Failed to load chatroom');
                }

                const data = await response.json();
                activeChatroom = data.chatroom;

                renderChatroom();

            } catch (error) {
                console.error('Error loading chatroom:', error);
                renderError();
            }
        }

        function renderChatroom() {
            const container = document.getElementById('chatroom-content');

            if (!activeChatroom) {
                container.innerHTML = `
                    <div class="chatroom-container">
                        <div class="empty-state">
                            <div class="empty-state-icon">üì∫</div>
                            <h2>No Active Chatroom</h2>
                            <p>There are no chatrooms open right now. Check the schedule to see when the next chatroom opens!</p>
                            <a href="chatroom-schedule.html">View Chatroom Schedule ‚Üí</a>
                        </div>
                    </div>
                `;
                return;
            }

            const timeRemaining = formatTime(activeChatroom.timeRemaining);
            const thumbnailUrl = activeChatroom.video_thumbnail_url || '/assets/placeholder-video.png';
            const hasParticipated = activeChatroom.hasParticipated || participationResult;

            container.innerHTML = `
                <div class="chatroom-container">
                    <div class="video-section">
                        <img src="${thumbnailUrl}" alt="${activeChatroom.video_title}" class="video-thumbnail">
                        <div class="video-overlay">
                            <div class="video-title">${activeChatroom.video_title || 'Video'}</div>
                            <div class="video-meta">
                                <span>${formatCategory(activeChatroom.video_category)}</span>
                                <span>‚Ä¢</span>
                                <span>${activeChatroom.participant_count || 0} participants</span>
                            </div>
                        </div>
                    </div>

                    <div class="chatroom-info">
                        <div class="status-banner">
                            <h2>üî¥ Chatroom Open</h2>
                            <p>Participate now to earn glow!</p>
                            <div class="countdown">Closes in ${timeRemaining}</div>
                        </div>

                        ${!hasParticipated ? renderParticipationUI() : renderParticipationResults()}
                    </div>
                </div>
            `;
        }

        function renderParticipationUI() {
            return `
                ${activeChatroom.hint ? `
                    <div class="hint-section">
                        <h3>üí° Strategy Hint</h3>
                        <p class="hint-text">${activeChatroom.hint}</p>
                        <strong>Optimal Ranges:</strong>
                        <div class="optimal-ranges-grid">
                            <div class="range-card">
                                <div class="label">Enthusiasm</div>
                                <div class="value">${activeChatroom.optimal_enthusiasm_min}-${activeChatroom.optimal_enthusiasm_max}</div>
                            </div>
                            <div class="range-card">
                                <div class="label">Criticism</div>
                                <div class="value">${activeChatroom.optimal_criticism_min}-${activeChatroom.optimal_criticism_max}</div>
                            </div>
                            <div class="range-card">
                                <div class="label">Humor</div>
                                <div class="value">${activeChatroom.optimal_humor_min}-${activeChatroom.optimal_humor_max}</div>
                            </div>
                        </div>
                    </div>
                ` : ''}

                <button class="participate-button" onclick="openParticipationModal()">
                    ‚ú® Set Attitude & Participate
                </button>

                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-label">Category</div>
                        <div class="stat-value">${formatCategory(activeChatroom.video_category)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Participants</div>
                        <div class="stat-value">${activeChatroom.participant_count || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Time Left</div>
                        <div class="stat-value" id="time-remaining">${formatTime(activeChatroom.timeRemaining)}</div>
                    </div>
                </div>
            `;
        }

        function renderParticipationResults() {
            if (!participationResult) {
                return `
                    <div class="status-banner closed">
                        <h2>‚úÖ Already Participated</h2>
                        <p>You've already participated in this chatroom. Check back for the next one!</p>
                    </div>
                `;
            }

            return `
                <div class="results-section">
                    <div class="results-header">
                        <h2>üéâ Participation Complete!</h2>
                        <div class="glow-earned">+${participationResult.glowEarned}</div>
                    </div>
                    <div class="breakdown">
                        <div class="breakdown-item">
                            <span>Base Participation:</span>
                            <span>+${participationResult.breakdown.base}</span>
                        </div>
                        <div class="breakdown-item">
                            <span>Match Bonus:</span>
                            <span>+${participationResult.breakdown.matchBonus.toFixed(1)}</span>
                        </div>
                        ${participationResult.breakdown.extremismPenalty > 0 ? `
                            <div class="breakdown-item">
                                <span>Extremism Penalty:</span>
                                <span>-${participationResult.breakdown.extremismPenalty}</span>
                            </div>
                        ` : ''}
                        ${participationResult.breakdown.varietyBonus !== 0 ? `
                            <div class="breakdown-item">
                                <span>Variety Bonus:</span>
                                <span>${participationResult.breakdown.varietyBonus >= 0 ? '+' : ''}${participationResult.breakdown.varietyBonus}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderError() {
            const container = document.getElementById('chatroom-content');
            container.innerHTML = `
                <div class="chatroom-container">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Error Loading Chatroom</h2>
                        <p>We couldn't load the chatroom. Please try again later.</p>
                    </div>
                </div>
            `;
        }

        function openParticipationModal() {
            openAttitudeSettings(activeChatroom.id, handleParticipation);
        }

        async function handleParticipation(settings) {
            try {
                const response = await fetch('/api/chatroom/participate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chatroomId: activeChatroom.id,
                        creatureId: settings.creatureId,
                        enthusiasm: settings.enthusiasm,
                        criticism: settings.criticism,
                        humor: settings.humor
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to participate');
                }

                const result = await response.json();
                participationResult = result;

                // Reload chatroom to show results
                renderChatroom();

            } catch (error) {
                console.error('Error participating:', error);
                alert('Failed to participate: ' + error.message);
            }
        }

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds}s`;
            } else {
                return `${seconds}s`;
            }
        }

        function formatCategory(category) {
            const categoryNames = {
                'MUSIC': 'Music',
                'COMEDY': 'Comedy',
                'GAMING': 'Gaming',
                'ENTERTAINMENT': 'Entertainment',
                'REVIEW': 'Review',
                'EDUCATION': 'Education',
                'SCIENCE_TECH': 'Science & Tech',
                'HOWTO_STYLE': 'How-To & Style',
                'NEWS_POLITICS': 'News & Politics',
                'PEOPLE_BLOGS': 'People & Blogs',
                'DRAMA': 'Drama',
                'INSPIRATIONAL': 'Inspirational',
                'TUTORIAL': 'Tutorial',
                'SPORTS': 'Sports',
                'TRAVEL_EVENTS': 'Travel & Events',
                'PETS_ANIMALS': 'Pets & Animals',
                'GENERAL': 'General'
            };
            return categoryNames[category] || category;
        }

        // Load attitude settings component
        fetch('/user/components/attitude-settings.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('attitude-settings-container').innerHTML = html;
                const script = document.createElement('script');
                script.src = '/user/components/attitude-settings.js';
                document.body.appendChild(script);
            });

        // Load active chatroom on page load
        window.addEventListener('load', loadActiveChatroom);

        // Update countdown every second
        setInterval(() => {
            if (activeChatroom && activeChatroom.timeRemaining > 0) {
                activeChatroom.timeRemaining -= 1000;
                const timeElement = document.getElementById('time-remaining');
                if (timeElement) {
                    timeElement.textContent = formatTime(activeChatroom.timeRemaining);
                }

                // Reload if chatroom has closed
                if (activeChatroom.timeRemaining <= 0) {
                    loadActiveChatroom();
                }
            }
        }, 1000);
    </script>
</body>
</html>
