<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversations - Chatlings</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#667eea">

    <!-- Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chatlings">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">

    <script src="/user/config.js"></script>
    <script src="/user/components/auth-check.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        /* Loading State */
        .loading {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Video Section */
        .video-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .video-thumbnail-container {
            position: relative;
            background: #000;
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            color: white;
        }

        .video-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .video-category {
            color: #ddd;
            font-size: 0.9em;
        }

        /* Glow Summary */
        .glow-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .glow-total {
            font-size: 2em;
            font-weight: bold;
        }

        .glow-breakdown {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
        }

        .glow-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glow-stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .glow-stat-label {
            opacity: 0.9;
        }

        /* Comments Section */
        .comments-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .comments-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .comments-header h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .comments-info {
            color: #666;
            font-size: 0.95em;
        }

        /* Comment */
        .comment {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .comment-author {
            font-weight: bold;
            color: #333;
        }

        .comment-sentiment {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
        }

        .sentiment-positive {
            background: #d4edda;
            color: #155724;
        }

        .sentiment-neutral {
            background: #e2e3e5;
            color: #383d41;
        }

        .sentiment-negative {
            background: #f8d7da;
            color: #721c24;
        }

        .comment-glow {
            margin-left: auto;
            font-weight: bold;
            color: #667eea;
        }

        .comment-text {
            color: #444;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        /* Typing indicator */
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 10px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Replies */
        .comment-replies {
            margin-top: 15px;
            margin-left: 30px;
            padding-left: 15px;
            border-left: 2px solid #ddd;
        }

        .reply {
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #764ba2;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        /* Attitude Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .attitude-control {
            margin-bottom: 20px;
        }

        .attitude-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .attitude-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .attitude-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .attitude-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .attitude-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
        }

        /* Error State */
        .error {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .error h2 {
            color: #f5576c;
            margin-bottom: 15px;
        }

        .error p {
            color: #666;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .glow-summary {
                flex-direction: column;
                gap: 15px;
            }

            .comment-replies {
                margin-left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ AI Conversations</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="openAttitudeSettings()">‚öôÔ∏è Attitude Settings</button>
                <a href="/user" class="btn">‚Üê Back to Home</a>
            </div>
        </div>

        <!-- Main Content -->
        <div id="content">
            <!-- Loading state shown initially -->
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading AI conversation...</p>
            </div>
        </div>
    </div>

    <!-- Attitude Settings Modal -->
    <div id="attitudeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chatling Attitude Settings</h2>
                <p style="color: #666;">Customize how your chatlings appear in conversations</p>
            </div>

            <div class="attitude-control">
                <label>
                    Enthusiasm <span class="attitude-value" id="enthusiasmValue">5</span>
                </label>
                <input type="range" min="1" max="10" value="5" class="attitude-slider" id="enthusiasmSlider">
            </div>

            <div class="attitude-control">
                <label>
                    Criticism <span class="attitude-value" id="criticismValue">5</span>
                </label>
                <input type="range" min="1" max="10" value="5" class="attitude-slider" id="criticismSlider">
            </div>

            <div class="attitude-control">
                <label>
                    Humor <span class="attitude-value" id="humorValue">5</span>
                </label>
                <input type="range" min="1" max="10" value="5" class="attitude-slider" id="humorSlider">
            </div>

            <div class="modal-actions">
                <button class="btn" onclick="closeAttitudeModal()">Cancel</button>
                <button class="btn btn-secondary" onclick="saveAttitude()">Save & Reload</button>
            </div>
        </div>
    </div>

    <script>
        let currentConversation = null;

        // Load conversation on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAttitudeSettings();
            await loadConversation();
        });

        // Load latest AI conversation
        async function loadConversation() {
            try {
                const response = await fetch('/api/chatroom/youtube/latest');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load conversation');
                }

                currentConversation = data.conversation;
                renderConversation(currentConversation);

            } catch (error) {
                console.error('Error loading conversation:', error);
                showError(error.message);
            }
        }

        // Render conversation
        function renderConversation(conversation) {
            const content = document.getElementById('content');

            const html = `
                <!-- Video Section -->
                <div class="video-section">
                    <div class="video-thumbnail-container">
                        <img src="https://i.ytimg.com/vi/${conversation.video.youtubeVideoId}/maxresdefault.jpg"
                             alt="${conversation.video.title}"
                             class="video-thumbnail"
                             onerror="this.src='https://i.ytimg.com/vi/${conversation.video.youtubeVideoId}/hqdefault.jpg'">
                        <div class="video-overlay">
                            <div class="video-title">${conversation.video.title}</div>
                            <div class="video-category">${conversation.video.category || 'General'}</div>
                        </div>
                    </div>

                    <!-- Glow Summary -->
                    <div class="glow-summary">
                        <div>
                            <div style="font-size: 0.9em; opacity: 0.9;">Total Glow Earned</div>
                            <div class="glow-total">${conversation.totalGlowChange > 0 ? '+' : ''}${conversation.totalGlowChange} ‚ú®</div>
                        </div>
                        <div class="glow-breakdown">
                            <div class="glow-stat">
                                <div class="glow-stat-value" style="color: #4caf50;">${conversation.glowImpact.bySentiment.positive.count}</div>
                                <div class="glow-stat-label">Positive</div>
                            </div>
                            <div class="glow-stat">
                                <div class="glow-stat-value" style="color: #ffeb3b;">${conversation.glowImpact.bySentiment.neutral.count}</div>
                                <div class="glow-stat-label">Neutral</div>
                            </div>
                            <div class="glow-stat">
                                <div class="glow-stat-value" style="color: #f44336;">${conversation.glowImpact.bySentiment.negative.count}</div>
                                <div class="glow-stat-label">Negative</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="comments-section">
                    <div class="comments-header">
                        <h2>üí¨ Comments</h2>
                        <p class="comments-info">Your chatlings are discussing this video! Glow is earned based on comment sentiment.</p>
                    </div>

                    <div id="commentsContainer"></div>
                </div>
            `;

            content.innerHTML = html;

            // Animate comments in one by one
            animateComments(conversation.customizedContent.comments);
        }

        // Animate comments appearing
        async function animateComments(comments) {
            const container = document.getElementById('commentsContainer');

            for (let i = 0; i < comments.length; i++) {
                const comment = comments[i];

                // Show typing indicator
                const typingDiv = document.createElement('div');
                typingDiv.className = 'comment';
                typingDiv.innerHTML = `
                    <div class="comment-header">
                        <div class="comment-avatar">${comment.chatlingName.charAt(0)}</div>
                        <span class="comment-author">${comment.chatlingName}</span>
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                container.appendChild(typingDiv);

                // Wait a bit
                await sleep(500);

                // Replace with actual comment
                typingDiv.innerHTML = renderCommentHTML(comment);
                typingDiv.style.animationDelay = `${i * 0.1}s`;

                // Render replies if any
                if (comment.replies && comment.replies.length > 0) {
                    await sleep(300);
                    const repliesDiv = document.createElement('div');
                    repliesDiv.className = 'comment-replies';
                    typingDiv.appendChild(repliesDiv);

                    for (const reply of comment.replies) {
                        await sleep(400);
                        const replyDiv = document.createElement('div');
                        replyDiv.className = 'reply';
                        replyDiv.innerHTML = renderCommentHTML(reply);
                        repliesDiv.appendChild(replyDiv);

                        // Nested replies
                        if (reply.replies && reply.replies.length > 0) {
                            for (const nestedReply of reply.replies) {
                                await sleep(400);
                                const nestedDiv = document.createElement('div');
                                nestedDiv.className = 'reply';
                                nestedDiv.innerHTML = renderCommentHTML(nestedReply);
                                nestedDiv.style.marginLeft = '20px';
                                repliesDiv.appendChild(nestedDiv);
                            }
                        }
                    }
                }

                await sleep(200);
            }
        }

        // Render comment HTML
        function renderCommentHTML(comment) {
            const sentimentGlow = {
                positive: 2,
                neutral: 1,
                negative: -1
            };

            const glow = sentimentGlow[comment.sentiment] || 0;

            return `
                <div class="comment-header">
                    <div class="comment-avatar">${comment.chatlingName.charAt(0)}</div>
                    <span class="comment-author">${comment.chatlingName}</span>
                    <span class="comment-sentiment sentiment-${comment.sentiment}">${comment.sentiment}</span>
                    <span class="comment-glow">${glow > 0 ? '+' : ''}${glow} ‚ú®</span>
                </div>
                <div class="comment-text">${comment.text}</div>
            `;
        }

        // Attitude Settings
        function openAttitudeSettings() {
            document.getElementById('attitudeModal').classList.add('active');
        }

        function closeAttitudeModal() {
            document.getElementById('attitudeModal').classList.remove('active');
        }

        async function loadAttitudeSettings() {
            try {
                const response = await fetch('/api/user/chat-attitude');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('enthusiasmSlider').value = data.attitude.enthusiasm_level;
                    document.getElementById('criticismSlider').value = data.attitude.criticism_level;
                    document.getElementById('humorSlider').value = data.attitude.humor_level;

                    updateSliderValues();
                }
            } catch (error) {
                console.error('Error loading attitude settings:', error);
            }
        }

        async function saveAttitude() {
            const enthusiasm = parseInt(document.getElementById('enthusiasmSlider').value);
            const criticism = parseInt(document.getElementById('criticismSlider').value);
            const humor = parseInt(document.getElementById('humorSlider').value);

            try {
                const response = await fetch('/api/user/chat-attitude', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        enthusiasm_level: enthusiasm,
                        criticism_level: criticism,
                        humor_level: humor
                    })
                });

                const data = await response.json();

                if (data.success) {
                    closeAttitudeModal();
                    // Reload conversation with new attitude
                    document.getElementById('content').innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Regenerating with new attitude...</p></div>';
                    await loadConversation();
                } else {
                    alert('Failed to save attitude: ' + data.error);
                }
            } catch (error) {
                console.error('Error saving attitude:', error);
                alert('Failed to save attitude');
            }
        }

        // Update slider value displays
        document.getElementById('enthusiasmSlider').addEventListener('input', updateSliderValues);
        document.getElementById('criticismSlider').addEventListener('input', updateSliderValues);
        document.getElementById('humorSlider').addEventListener('input', updateSliderValues);

        function updateSliderValues() {
            document.getElementById('enthusiasmValue').textContent = document.getElementById('enthusiasmSlider').value;
            document.getElementById('criticismValue').textContent = document.getElementById('criticismSlider').value;
            document.getElementById('humorValue').textContent = document.getElementById('humorSlider').value;
        }

        // Show error
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <h2>‚ö†Ô∏è Error</h2>
                    <p>${message}</p>
                    <button class="btn" onclick="loadConversation()">Retry</button>
                </div>
            `;
        }

        // Sleep helper
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
